[tips-and-tricks-item-description]
tycoon-about-tycoon=Tycoon is a mod all about becoming a transportation tycoon. You can help cities grow, fund new cities, and transport passengers. All of those actions will give you [item=tycoon-currency] which you can use for various things such as funding research.\n\nThis mod is not a full overhaul, but adds new gameplay mechanics that you can use alongside overhauls like Space Exploration or Krastorio 2. Of course you can also just play Tycoon on its own and enjoy the cities' growth and public transporation networks.\n\n[font=default-bold]Community and Support[/font]\n\nIf you'd like to interact with the community that plays the Tycoon mod, check out the mod's description on the Factorio mod portal website: https://mods.factorio.com/mod/tycoon \nThere you can find links to the Discord, the developer's Twitch, and ways to financially support the development. Feedback and suggestions are more than welcome!\n\n[font=default-bold]Credits[/font]\n\nTranslators:\n\n  - [font=default-bold]Brasilian[/font]: luis das artimanhas\n  - [font=default-bold]Japanese[/font]: yuyuyuxyu\n  - [font=default-bold]Russian[/font]: rohon007, winex, Shadow_Man\n\nCode Contributions: winex\n\nSupporters: Voidtraveler
tycoon-cities=Cities are the heart of the Tycoon mod. Starting with a town hall at their center, they can grow outwards and develop new demands.\n\n[font=default-bold]Town Hall[/font]\n\nThe [entity=tycoon-town-hall] is the center of your city. tycoon-cities=城市是城市大亨模组的核心。城市以市政厅为中心，可以向外扩展并发展新需求。\n\n[font=default-bold]市政厅[/font]\n\n[entity=tycoon-town-hall]是你的城市中心。点击它可以查看城市的详细信息，例如基本需求及其供应情况。\n\n[font=default-bold]城市增长[/font]\n\n要帮助城市发展，你需要通过供应建筑提供基本需求、额外需求和建筑材料。\n你可以使用[entity=tycoon-water-tower]提供水源，[entity=tycoon-market]提供食物，[entity=tycoon-hardware-store]提供建筑材料。满足的需求越多，城市发展得越快。但即使你无法供应所有资源，城市仍然会增长，只是速度较慢。\n\n水是免费的，但食物和建筑材料可以带来[item=tycoon-currency]。一旦你的城市建造了[entity=tycoon-treasury]，你可以在财政厅找到市民支付的货币。这将是你的城市最早建造的建筑之一。\n\n[font=default-bold]更好的住房[/font]\n\n随着城市扩展，解锁更高的住房等级（如[technology=tycoon-residential-housing]或[technology=tycoon-highrise-housing]）后，城市将能够建造更高级的建筑。这些建筑为市民提供了更多的空间，但也带来了新的基本需求和建筑材料要求。 The more demands you meet, the faster the city will grow. But even if you can't supply all of the resources, the city will still grow. Just slowly.\n\nWater is free, but food and construction materials yield some [item=tycoon-currency]. Once your city has built a [entity=tycoon-treasury] you can find the currency that citizens pay there. It will be one of the first buildings that your city builds.\n\n[font=default-bold]Better Housing[/font]\n\nAs your city expands, it will be able to build more advanced buildings as you unlock higher housing tiers such as [technology=tycoon-residential-housing] or [technology=tycoon-highrise-housing]. They come with vastly more space for citizens, but come with new basic needs and construction material requirements.
tycoon-currency=[item=tycoon-currency]是你通过供应城市食物和建筑材料以及运输乘客获得的奖励。一旦城市建造了[entity=tycoon-treasury]，你就可以在那里找到货币。城市每分钟消耗一次资源，然后将货币存入财政厅。\n\n你可以使用货币通过[item=tycoon-university]资助研究。这是一种获取更高级科研包的简便方法，但比用传统Factorio方法生产科研包更昂贵。在后期阶段，你可能需要制作[item=tycoon-money-stack]以进行[item=tycoon-citizen-science]，用于建立新城市。 Once a city has built a [entity=tycoon-treasury] you can find the currency there. The city consumes resources once per minute and then puts the currency into the treasury.\n\nYou can use currency to fund research through the [item=tycoon-university]. This is an easy way to get some more advanced science packs, but is more expensive than producing science packs with the traditional Factorio approach. tycoon-about-tycoon=城市大亨模组旨在让你成为一名运输大亨。你可以帮助城市发展、资助新城市，并运输乘客。所有这些行动都会为你带来[item=tycoon-currency]，你可以用它来进行各种活动，例如资助研究。\n\n此模组并非全面改造，而是增加了新的游戏机制，你可以将其与如Space Exploration或Krastorio 2等改造模组一起使用。当然，你也可以单独玩城市大亨，享受城市的发展和公共交通网络。\n\n[font=default-bold]社区和支持[/font]\n\n如果你想与玩城市大亨模组的社区互动，请查看模组在Factorio模组门户网站上的描述：https://mods.factorio.com/mod/tycoon \n在那里你可以找到Discord链接、开发者的Twitch频道，以及支持开发的方式。反馈和建议非常欢迎！\n\n[font=default-bold]鸣谢[/font]\n\n翻译者:\n\n  - [font=default-bold]巴西语[/font]: luis das artimanhas\n  - [font=default-bold]日语[/font]: yuyuyuxyu\n  - [font=default-bold]俄语[/font]: rohon007, winex, Shadow_Man\n\n代码贡献: winex\n\n支持者: Voidtraveler
tycoon-supply-buildings=Cities consume resources that you can provide through supply buildings. You can build one or more of each type, and the city will consume from all of them.\n\n[font=default-bold]Range[/font]\n\nSupply buildings have to be built within the city's range. You can see the valid range with a green overlay when you place a supply building.\n\n[font=default-bold]Markets[/font]\n\nWith the [entity=tycoon-market] you can provide basic needs such as [item=tycoon-apple]. You can grow those in [entity=tycoon-apple-farm]. tycoon-supply-buildings=城市消耗资源，你可以通过供应建筑提供这些资源。你可以建造一个或多个相同类型的建筑，城市会从中获取资源。\n\n[font=default-bold]范围[/font]\n\n供应建筑必须建在城市范围内。放置供应建筑时，可以通过绿色覆盖查看有效范围。\n\n[font=default-bold]市场[/font]\n\n通过[entity=tycoon-market]，你可以提供基本需求，例如[item=tycoon-apple]。你可以在[entity=tycoon-apple-farm]种植这些物品。查看地图以找到农场。\n\n[font=default-bold]五金店[/font]\n\n通过[entity=tycoon-hardware-store]，你可以提供建筑材料，例如[item=stone-brick]或[item=iron-plate]。\n\n[font=default-bold]水塔[/font]\n\n通过[entity=tycoon-water-tower]，你可以为市民提供水源。只需在附近建造[entity=offshore-pump]，并用管道连接到水塔即可。 Simply build an [entity=offshore-pump] nearby, and connect it with pipes to the water tower.
tycoon-primary-industries=城市大亨引入了新的初级产业，例如[entity=tycoon-apple-farm]和[entity=tycoon-wheat-farm]。它们可以在地图上找到。\n\n如果现有初级产业的供应不足，考虑探索更多地图，或通过[technology=tycoon-apple-farm-productivity]等科技提高其产量。 They can be found all across the map.\n\nIf the supply of existing primary industries is not sufficient, consider exploring more of the map, or increase their productivity with technologies such as [technology=tycoon-apple-farm-productivity].
tycoon-residential-needs=你的城市现在能够将简易住宅升级为住宅楼，但需要新资源来升级和养活人口。\n\n每栋住宅楼可容纳20位市民。\n\n[font=default-bold]基本需求[/font]\n\n住宅市民消耗[item=tycoon-meat]、[item=tycoon-bread]、[item=tycoon-milk-bottle]和[item=tycoon-fish-filet]。保持城市供应充足，以实现最大增长速度。\n\n[font=default-bold]建筑材料[/font]\n\n将简易住宅升级为住宅楼需要10个[item=steel-plate]、20个[item=iron-plate]、30个[item=stone-brick]和2个[item=small-lamp]。 Keep the cities well supplied to achieve maximum growth speed.\n\n[font=default-bold]Construction Materials[/font]\n\nUpgrading a simple house to a residential house requires 10 [item=steel-plate], 20 [item=iron-plate], 30 [item=stone-brick], and 2 [item=small-lamp].
tycoon-highrise-needs=你的城市现在能够将住宅楼升级为高层住宅，但需要新资源来升级和养活人口。\n\n每栋高层住宅可容纳100位市民。\n\n[font=default-bold]基本需求[/font]\n\n高层住宅市民消耗[item=tycoon-smoothie]、[item=tycoon-apple-cake]、[item=tycoon-cheese]、[item=tycoon-burger]和[item=tycoon-dumpling]。保持城市供应充足，以实现最大增长速度。\n\n[font=default-bold]建筑材料[/font]\n\n将住宅楼升级为高层住宅需要50个[item=concrete]、25个[item=steel-plate]、10个[item=pipe]、2个[item=pump]和5个[item=small-lamp]。 Keep the cities well supplied to achieve maximum growth speed.\n\n[font=default-bold]Construction Materials[/font]\n\nUpgrading a simple house to a residential house requires 50 [item=concrete], 25 [item=steel-plate], 10 [item=pipe], 2 [item=pump], and 5 [item=small-lamp].
tycoon-public-transportation=恭喜！你达到了一个重要的里程碑，现在可以[font=default-bold]运输乘客[/font]。每个乘客都有一个起点、开始时间和目的地。目的地是从所有其他至少有[font=default-bold]90位市民[/font]的城市中随机选择的，但受城市规模的影响。一般来说，城市越大（无论是起点还是目的地），乘客越多。\n\n每个有住宅或高层住宅市民的城市都会在你放置在其范围内的[entity=tycoon-passenger-train-station]中产生乘客。你拥有的住宅和高层住宅市民越多，出现的乘客就越多。\n\n乘客不在乎你如何将他们送到目的地，但他们在乎到达的速度。\n\n[font=default-bold]奖励[/font]\n\n当你将乘客送到目的地城市的[entity=tycoon-passenger-train-station]时，他们会支付你报酬。奖励的[item=tycoon-currency]取决于城市之间的距离和旅行时间。距离越远，奖励越高。[item=tycoon-currency]将被放置在[font=default-bold]目的地[/font]城市的[entity=tycoon-treasury]中。 tycoon-start-new-cities=恭喜！你达到了一个重要的里程碑，现在可以[font=default-bold]建立新城市[/font]。\n\n要建立新城市，从你第一个城市的市政厅中选择[item=tycoon-town-hall]，并将其放置在地图上的某处。城市成功建立后，将会在市政厅周围生成一些街道。 It will generate some streets around the town hall, when the city has been placed successfully.
tycoon-cities-overview=当城市相距较远时，关注所有城市可能会很棘手。幸运的是，你现在可以访问城市概览。\n\n你可以通过[img=tycoon-cities-overview-shortcut]快捷方式（如拆除工具旁边）或使用快捷键 __CONTROL__tycoon-cities-overview__ 打开概览。\n\n每个城市标签上的信息与打开[entity=tycoon-town-hall]时看到的信息相同。 Luckily you can now access the cities overview.\n\nYou can open the overview through the [img=tycoon-cities-overview-shortcut] shortcut (next to e.g. the deconstruction tool) or with the hotkey __CONTROL__tycoon-cities-overview__.\n\nThe info on each city's tab is the same as the one you see when opening a [entity=tycoon-town-hall].
tycoon-public-transportation=Congratulations! You achieved a major milestone and can now [font=default-bold]transport passengers[/font]. Each passenger has an origin, a time they started, and a destination. The destination is picked randomly from all other cities with [font=default-bold]at least 90 citizens[/font], but is influenced by the city's size. As a rule of thumb larger cities (both origin and destination) lead to more passengers. \n\nEach city that has residential or highrise citizens will produce passengers in each [entity=tycoon-passenger-train-station] that you place within their range. The more residential and highrise citizens you have, the more passengers for other cities will appear.\n\nPassengers don't care how you bring them to their destination, but they care about getting there quickly.\n\n[font=default-bold]Rewards[/font]\n\nPassengers will pay you when you bring them to a [entity=tycoon-passenger-train-station] in their destination city. The rewarded [item=tycoon-currency] depends on the distance between cities and the time travelled. The longer the distance, the higher the reward. The [item=tycoon-currency] will be places into the [font=default-bold]destination[/font] city's [entity=tycoon-treasury].
tycoon-passenger-train-stations=当你在城市范围内建造[entity=tycoon-passenger-train-station]时，你告诉市民你将帮助他们前往其他城市旅行。\n\n你可以在每个城市建造任意数量的火车站，只要它们在城市范围内。如果有多个火车站，新乘客将随机出现在其中一个。\n\n[font=default-bold]限制出发乘客[/font]\n\n火车站的空间并不是无限的，随着越来越多的乘客想要出发，可能会满员。默认情况下，火车站只允许最多80名乘客出发，以便为到达乘客留出一些空间。你可以在打开火车站GUI时对此进行配置。\n\n[font=default-bold]过滤目的地[/font]\n\n随着你通过[entity=tycoon-urban-planning-center]资助更多城市，你需要在所有现有和未来城市之间建立网络。除非你在任何目的地中排除了新城市，否则新城市的乘客将自动出现在你的火车站中。\n\n你可以通过打开火车站的GUI并取消选中城市名称来过滤掉目的地。如果你在一个火车站中取消选中了任何城市名称，那么未来的城市将不会自动在这个火车站产生新乘客。\n\n[font=default-bold]到达[/font]\n\n火车站也是乘客可以到达的地方。只需将到达的乘客放置在火车站，他们就会自动消失。 New passengers will appear in a random train station of that city if there is more than one.\n\n[font=default-bold]Limit Departing Passengers[/font]\n\nTrain stations don't have unlimited space, and as more and more passengers want to depart, it may fill up. By default the train stations will only allow up to 80 departing passengers so that there's a bit of space for arrivals. You can configure this per train station when opening its GUI.\n\n[font=default-bold]Filter Destination[/font]\n\nAs you fund more cities through the [entity=tycoon-urban-planning-center], you need to build a network between all current and future cities. Passengers for new cities will automatically show up in your train stations, unless filtered out any destinations.\n\nYou can filter out destinations by opening a train station's GUI and checking off city names. If you checked off any city name in a train station, then future cities will not automatically produce new passengers in this train station.\n\n[font=default-bold]Arrivals[/font]\n\nThe train station also acts as the place where passengers can arrive. Just place the arriving passenger in the train station, and they will automatically be removed.
tycoon-recycling=一些物品如[item=tycoon-used-bottle]可以回收。回收和翻新物品比生产新物品并丢弃用过的物品便宜得多。\n\n一旦你的城市建造了[entity=tycoon-bottle-return-station]，市民将把他们用过的瓶子丢在那里。你可以拾取它们，用[recipe=tycoon-refurbish-bottle]或[recipe=tycoon-refurbish-bottle-with-soap]翻新它们，然后将它们重新投入生产循环。 Recycling and refurbishing items is much cheaper than producing new items and throwing the used ones away.\n\nOnce your city built a [entity=tycoon-bottle-return-station], citizens will drop their used bottles there. You can pick them up, refurbish them with [recipe=tycoon-refurbish-bottle] or [recipe=tycoon-refurbish-bottle-with-soap], and bring them back into the production cycle.
