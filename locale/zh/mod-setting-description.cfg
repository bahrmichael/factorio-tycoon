[mod-setting-description]
tycoon-spawn-initial-city=警告：此设置仅适用于了解如何使用远程接口的人，以便你实际生成一个城市。 如果你只是想玩城市大亨模组，请不要禁用此选项。
tycoon-tags-text-length=限制地图标签的最大文本长度（主要用于初级产业）。\n例如：5，1 或 0 表示完全不显示文本（仅显示图标）。
tycoon-tags-show-population=在地图上显示城市名称旁边的当前人口。\n大约每分钟更新一次。
tycoon-skip-check-resources=跳过放置产业时的附近资源检查。\n如果你在探索时遇到性能问题（如资源添加模组）且不介意将其放置在资源上，可以启用此选项。
