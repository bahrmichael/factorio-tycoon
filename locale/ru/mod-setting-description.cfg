[mod-setting-description]
tycoon-spawn-initial-city=Предупреждение: Этот параметр только для тех, кто знает, как работать с удаленными интерфейсами, чтобы создать город. Не отключайте, если вы просто хотите играть в режим Tycoon.
tycoon-tags-text-length=Ограничение максимальной длины текста для тегов карты (в основном для Первичных отраслей)\nпримеры: 5, 1 или 0 - без текста (только значки)
tycoon-tags-show-population=Shows current population next to city names on the map.\nUpdates about every minute or so.
tycoon-skip-check-resources=Skip check for nearby resources when placing industries.\nEnable if you experience performance issues when exploring (ex: resource-adding mods) and don't mind placing on them.
