[mod-setting-description]
tycoon-spawn-initial-city=Предупреждение: Этот параметр только для тех, кто знает, как работать с удаленными интерфейсами, чтобы создать город. Не отключайте, если вы просто хотите играть в режим Tycoon.
tycoon-tags-text-length=Ограничение максимальной длины текста для тегов карты (в основном для Первичных отраслей)\nпримеры: 5, 1 или 0 - без текста (только значки)
tycoon-tags-show-population=Показывает текущее население рядом с названиями городов на карте.\nОбновляется примерно раз в минуту.
tycoon-skip-check-resources=Пропустить проверку на наличие ресурсов при размещении отраслей.\nВключите, если вы испытываете проблемы с производительностью при исследовании карты (например, моды добавляющие множество ресурсов) и не возражаете против размещения на них.
