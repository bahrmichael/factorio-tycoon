tycoon-about-tycoon=Tycoon — это мод, в котором вам предстоит стать транспортным магнатом. Вы можете помогать росту городов, основывать новые города и перевозить пассажиров. Все эти действия дадут вам [item=tycoon-currency], который вы сможете использовать для различных целей, например, для финансирования исследований.\n\nЭтот мод не является полной переработкой, но добавляет новую игровую механику, которую вы можете использовать вместе с такими изменениями, как Space. Конечно, вы также можете просто играть в Tycoon самостоятельно и наслаждаться ростом городов и сетями общественного транспорта.\n\n[font=default-bold]Сообщество и поддержка[/font]\n\nЕсли вы Я хотел бы пообщаться с сообществом, которое играет в мод Tycoon, ознакомьтесь с описанием мода на веб-сайте портала модов Factorio: https://mods.factorio.com/mod/tycoon \nТам вы можете найти ссылки на Discord, разработчика Twitch и способы финансовой поддержки разработки. Обратная связь и предложения более чем приветствуются!\n\n[font=default-bold]Титры[/font]\n\nПеревод:\n\n  - [font=default-bold]Brasilian[/font]: luis das artimanhas\n  - [font=default-bold]Japanese[/font]: yuyuyuxyu\n  - [font=default-bold]Russian[/font]: rohon007, winex\n\nCode Contributions: winex\n\nSupporters: Voidtraveler
tycoon-cities=Города — это сердце мода Tycoon. Начиная с ратуши в центре, они могут расширяться и предъявлять новые требования.\n\n[font=default-bold]Ратуша[/font]\n\n[entity=tycoon-town-hall] — это центр вашего города. Нажав на нее, вы сможете увидеть подробную информацию о своем городе, например, его основные потребности и качество его снабжения.\n\n[font=default-bold]Рост города[/font]\n\nЧтобы помочь городам расти, вам необходимо предоставлять предметы для их основных нужд и строительства через здания снабжения.\nВы можете использовать [entity=tycoon-water-tower] для обеспечения водой, [entity=tycoon-market] для еды и [entity=tycoon-hardware-store] для строительных материалов. Как только в вашем городе будет построено [entity=tycoon-treasury], вы сможете найти там валюту, которую граждане платят. Это будет одно из первых зданий, которые построит ваш город.\n\n[font=default-bold]Лучшее жилье[/font]\n\nПо мере расширения вашего города он сможет строить более совершенные здания, поскольку вы открываете более высокие уровни жилья, такие как [technology=tycoon-residential-housing] и [technology=tycoon-highrise-housing]. В них гораздо больше места для граждан, но появляются новые базовые потребности и требования к строительным материалам.
tycoon-currency=[item=tycoon-currency] — это ваша награда за снабжение города продовольствием и строительными материалами, включая перевозку пассажиров. Как только город построил [entity=tycoon-treasury] там вы можете найти валюту.\n\nВы можете использовать валюту для финансирования исследований через [entity=tycoon-university]. Это простой способ получить более продвинутые исследовательские пакеты, но он дороже, чем создание таких пакетов с использованием традиционного подхода Factorio.
tycoon-supply-buildings=Города потребляют ресурсы, которые вы можете предоставить через здания снабжения. Вы можете построить один или несколько экземпляров каждого типа, и город будет потреблять изо всех.\n\n[font=default-bold]Зона действия[/font]\n\nЗдания снабжения должны быть построены в пределах досягаемости города. Вы можете увидеть действительный диапазон с зеленым наложением, когда размещаете здание снабжения.\n\n[font=default-bold]Рынки[/font]\n\nС помощью [entity=tycoon-market] вы можете обеспечить основные потребности, такие как [item=tycoon-apple]. Вы можете вырастить их в [entity=tycoon-apple-farm]. Посмотрите на карту, чтобы найти фермы.\n\n[font=default-bold]Хозяйственные магазины.[/font]\n\nЧерез [entity=tycoon-hardware-store] вы можете предоставить строительные материалы, такие как [item=stone-brick] и [item=iron-plate].\n\n[font=default-bold]Водонапорные башни[/font]\n\С помощью [entity=tycoon-water-tower] вы можете обеспечить горожан водой. Просто постройте поблизости [entity=offshore-pump] и соедините его трубами с водонапорной башней.
tycoon-primary-industries=Tycoon представляет новые основные отрасли, такие как [entity=tycoon-apple-farm] и [entity=tycoon-wheat-farm]. Их можно найти по всей карте.\n\nЕсли существующих сырьевых отраслей недостаточно, рассмотрите возможность изучения большей части карты или повышения их производительности с помощью таких технологий, как [technology=tycoon-apple-farm-productivity-1].
tycoon-residential-needs=Ваши города теперь могут модернизировать простые дома до жилых домов, но им нужны новые ресурсы для модернизации и питания населения.\n\nКаждый жилой дом поддерживает 20 жителей.\n\n[font=default-bold]Основные потребности[/font]\n\nЖители потребляют [item=tycoon-meat], [item=tycoon-bread], [item=tycoon-milk-bottle], и [item=tycoon-fish-filet]. Поддерживайте хорошее снабжение городов, чтобы добиться максимальной скорости роста.\n\n[font=default-bold]Строительные материалы[/font]\n\nЧтобы улучшить простой дом до жилого, требуется 10 [item=steel-plate], 20 [item=iron-plate], 30 [item=stone-brick], и 2 [item=small-lamp].
tycoon-highrise-needs=Ваши города теперь могут модернизировать жилые дома до высотных домов, но им нужны новые ресурсы для модернизации и питания населения.\n\nКаждый высотный дом может вместить 100 жителей,\n\n[font=default-bold]Основные потребности[/font]\n\nНаселение потребляет [item=tycoon-smoothie], [item=tycoon-apple-cake], [item=tycoon-cheese], [item=tycoon-burger] и [item=tycoon-dumpling]. Поддерживайте хорошее снабжение городов для достижения максимальной скорости роста.\n\n[font=default-bold]Строительные материалы[/font]\n\nЧтобы улучшить простой дом до жилого, требуется 50 [item=concrete], 25 [item=steel-plate], 10 [item=pipe], 2 [item=pump], и 5 [item=small-lamp].
tycoon-fund-new-cities=Поздравляем! Вы достигли важной вехи и теперь можете [font=default-bold]финансировать новые города[/font].\n\nЧтобы финансировать новый город, вам нужно построить [entity=tycoon-urban-planning-center], обеспечьте это [item=tycoon-currency] и исследуйте карту достаточно, чтобы осталось место для нового города. Они не любят появляться близко друг к другу.\n\nСтоимость новых городов увеличивается экспоненциально. Второй город стоит 1,000 [item=tycoon-currency], третий - 4,000, четвёртый - 8,000 и так далее.\n\nВсе [entity=tycoon-urban-planning-center] работают вместе. Это означает, что вы можете хранить [item=tycoon-currency] в каждом из них, и будет учитываться общая сумма.
tycoon-cities-overview=Уследить за всеми вашими городами может быть сложно, если они находятся далеко друг от друга. К счастью, теперь вы можете получить доступ к обзору городов.\n\nВы можете открыть обзор через [img=tycoon-cities-overview-shortcut]ярлык (рядом, например, с инструментом деконструкции) или с помощью кнопки hotkey __CONTROL__tycoon-cities-overview__.\n\nИнформация на вкладке каждого города такая же, как та, которую вы видите при открытии [entity=tycoon-town-hall]. tycoon-cities-overview=Обзор городов-магнатов
tycoon-public-transportation=Поздравляем! Вы достигли важной вехи и теперь можете [font=default-bold]перевозить пассажиров[/font]. Каждый пассажир имеет происхождение, время и место назначения. Место назначения выбирается случайным образом из всех других городов с населением [font=default-bold]не менее 90 человек[/font], но зависит от размера города. Как правило, большие города (как происхождения, так и назначения) приводят к увеличению числа пассажиров. \n\nКаждый город, имеющий жилые или высотные дома будет снабжать пассажирами каждую [entity=tycoon-passenger-train-station], которую вы построите в пределах их доступности. Чем больше у вас жилых и высотных жителей, тем больше появится пассажиров в другие города.\n\nПассажирам неважно, как вы доставите их в пункт назначения, но им важно, чтобы добраться туда быстро.\n\n[font=default-bold]Награды[/font]\n\nПассажиры заплатят вам, когда вы привезете их в [entity=tycoon-passenger-train-station] в городе назначения. Награжденные [item=tycoon-currency] зависит от расстояния между городами и времени в пути.  [item=tycoon-currency] будет размещено в [entity=tycoon-treasury] города [font=default-bold]назначения[/font].
tycoon-passenger-train-stations=Когда вы строите [entity=tycoon-passenger-train-station] в радиусе действия города, вы говорите его гражданам, что поможете им путешествовать в другие города.\n\nВы можете построить любое количество железнодорожных станций в городе, если они находятся в пределах города. Новые пассажиры появятся на случайном вокзале этого города, если их больше одного.\n\n[font=default-bold]Ограничьте количество вылетающих пассажиров[/font]\n\nНа вокзалах нет неограниченного пространства, и поскольку все больше и больше пассажиров хотят отправиться на поезд, они могут заполниться. По умолчанию вокзалы пропускают только до 80 вылетающих пассажиров, чтобы оставалось немного места для прибывающих. Вы можете настроить это для каждой железнодорожной станции при открытии ее графического интерфейса.\n\n[font=default-bold]Фильтровать пункт назначения[/font]\n\nПо мере того, как вы финансируете больше городов через [entity=tycoon-urban-planning-center], вам необходимо построить сеть между всеми нынешними и будущими городами. Пассажиры новых городов будут автоматически появляться на ваших вокзалах, если не отфильтрованы какие-либо пункты назначения.\n\nВы можете отфильтровать пункты назначения, открыв графический интерфейс вокзала и отметив названия городов. Если вы отметили название любого города на вокзале, то будущие города не будут автоматически привлекать новых пассажиров на этом вокзале.\n\n[font=default-bold]Прибытие[/font]\n\nЖелезнодорожный вокзал также служит местом прибытия пассажиров. Просто поместите прибывшего пассажира на вокзал, и он автоматически будет удален.