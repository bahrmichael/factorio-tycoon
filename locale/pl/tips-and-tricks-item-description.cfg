[tips-and-tricks-item-description]
tycoon-about-tycoon=Tycoon to mod o zostaniu potentatem transportowym. Możesz pomagać miastom w rozwoju, finansować nowe miasta i przewozić pasażerów. Wszystkie te działania dadzą ci [item=tycoon-currency], które możesz wykorzystać do różnych rzeczy, takich jak finansowanie badań. \n\nTen mod nie jest całkowitą przeróbką, ale dodaje nowe mechaniki rozgrywki, których można używać wraz z przeróbkami, takimi jak Space Exploration lub Krastorio 2. Oczywiście możesz również grać w Tycoon samodzielnie i cieszyć się rozwojem miast i sieci transportu publicznego.\n\n[font=default-bold]Społeczność i wsparcie[/font]\n\nJeśli chcesz wejść w interakcję ze społecznością grającą w mod Tycoon, sprawdź opis moda na stronie portalu modów Factorio: https://mods.factorio.com/mod/tycoon \nZnajdziesz tam linki do Discorda, Twitcha dewelopera i sposobów finansowego wsparcia rozwoju. Opinie i sugestie są mile widziane! Tłumacze: \n\n[font=default-bold]Credits[/font]\n\nTłumacze: \n\n - [font=default-bold]Brazylijski[/font]: luis das artimanhas\n - [font=default-bold]Japoński[/font]: yuyuyuxyu\n - [font=default-bold]Rosyjski[/font]: rohon007, winex, Shadow_Man\n\nWkład w kod: winex\n\nWspierający: Voidtraveler
tycoon-cities=Miasta są sercem modyfikacji Tycoon. Zaczynając od ratusza w swoim centrum, mogą rosnąć na zewnątrz i rozwijać nowe wymagania.\n\n[font=default-bold]Ratusz[/font]\n\n[entity=tycoon-town-hall] to centrum twojego miasta. Po kliknięciu na niego możesz zobaczyć szczegółowe informacje na temat swojego miasta, takie jak jego podstawowe potrzeby i poziom zaopatrzenia.\n\n[font=default-bold]Rozwój miasta[/font]\n\nAby pomóc miastom w rozwoju, musisz dostarczać przedmioty na ich podstawowe potrzeby, dodatkowe potrzeby i materiały budowlane za pośrednictwem budynków zaopatrzeniowych.\nMożesz użyć [entity=tycoon-water-tower], aby zapewnić wodę, [entity=tycoon-market] dla żywności i [entity=tycoon-hardware-store] dla materiałów budowlanych. Im więcej wymagań zostanie spełnionych, tym szybciej miasto będzie się rozwijać. Ale nawet jeśli nie będziesz w stanie zapewnić wszystkich zasobów, miasto nadal będzie się rozwijać. \n\nWoda jest darmowa, ale za żywność i materiały budowlane trzeba płacić [item=tycoon-currency]. Gdy miasto zbuduje [entity=tycoon-treasury], można w nim znaleźć walutę, którą płacą mieszkańcy. Będzie to jeden z pierwszych budynków wzniesionych przez miasto.\n\n[font=default-bold]Lepsze budynki mieszkalne[/font]\n\nW miarę rozwoju miasta będzie ono mogło budować bardziej zaawansowane budynki, odblokowując wyższe poziomy budynków mieszkalnych, takie jak [technology=tycoon-residential-housing] lub [technology=tycoon-highrise-housing]. Zapewniają one znacznie więcej miejsca dla mieszkańców, ale wiążą się z nowymi podstawowymi potrzebami i wymaganiami dotyczącymi materiałów budowlanych.
tycoon-currency=[item=tycoon-currency] jest nagrodą za zaopatrywanie miasta w żywność i materiały budowlane, a także za transport pasażerów. Gdy miasto zbuduje [entity=tycoon-treasury], możesz tam znaleźć walutę. Miasto zużywa zasoby raz na minutę, a następnie umieszcza walutę w skarbcu. \n\nWalutę można wykorzystać do finansowania badań za pośrednictwem [item=tycoon-university]. Jest to łatwy sposób na zdobycie bardziej zaawansowanych pakietów naukowych, ale jest droższy niż wytwarzanie pakietów naukowych w tradycyjny sposób w Factorio. Na późniejszym etapie możesz wytworzyć [item=tycoon-money-stack] za [item=tycoon-citizen-science], które będą potrzebne do założenia nowych miast.
tycoon-supply-buildings=Miasta zużywają zasoby, które można zapewnić za pomocą budynków zaopatrzeniowych. Możesz zbudować jeden lub więcej budynków każdego typu, a miasto będzie korzystać ze wszystkich z nich.\n\n[font=default-bold]Zasięg[/font]\n\nBudynki zaopatrzeniowe muszą być budowane w zasięgu miasta. Po umieszczeniu budynku zaopatrzeniowego możesz zobaczyć jego zasięg za pomocą zielonej nakładki.\n\n[font=default-bold]Rynki[/font]\n\nZa pomocą [entity=tycoon-market] możesz zaspokoić podstawowe potrzeby, takie jak [item=tycoon-apple]. Można je uprawiać w [entity=tycoon-apple-farm]. Spójrz na mapę, aby znaleźć farmy.\n\n[font=default-bold]Sklepy z narzędziami[/font]\nZ [entity=tycoon-hardware-store] możesz dostarczać materiały budowlane, takie jak [item=stone-brick] lub [item=iron-plate].\n\n[font=default-bold]Wieże ciśnień[/font]\nZ [entity=tycoon-water-tower] możesz dostarczać wodę mieszkańcom. Wystarczy zbudować w pobliżu [entity=offshore-pump] i połączyć ją rurami z wieżą ciśnień.
tycoon-primary-industries=Tycoon wprowadza nowe podstawowe gałęzie przemysłu, takie jak [entity=tycoon-apple-farm] i [entity=tycoon-wheat-farm]. Można je znaleźć na całej mapie. \n\nJeśli podaż istniejących podstawowych gałęzi przemysłu nie jest wystarczająca, rozważ eksplorację większej części mapy lub zwiększ ich produktywność za pomocą technologii takich jak [technology=tycoon-apple-farm-productivity].
tycoon-residential-needs=Twoje miasta mogą teraz ulepszać proste domy do domów mieszkalnych, ale potrzebują nowych zasobów, aby ulepszyć i wyżywić populację.\n\nKażdy dom mieszkalny obsługuje 20 mieszkańców.\n\n[font=default-bold]Podstawowe potrzeby[/font]\n\nMieszkańcy zużywają [item=tycoon-meat], [item=tycoon-bread], [item=tycoon-milk-bottle] i [item=tycoon-fish-filet]. Dbaj o dobre zaopatrzenie miast, aby osiągnąć maksymalne tempo rozwoju.\n\n[font=default-bold]Materiały budowlane[/font]\n\nUlepszenie prostego domu do domu mieszkalnego wymaga 10 [item=steel-plate], 20 [item=iron-plate], 30 [item=stone-brick] i 2 [item=small-lamp].
tycoon-highrise-needs=Twoje miasta mogą teraz rozbudowywać domy mieszkalne do wieżowców, ale potrzebują nowych zasobów do rozbudowy i wyżywienia ludności. \n\nKażdy wieżowiec może pomieścić 100 mieszkańców. .\n\n[font=default-bold]Podstawowe potrzeby[/font]\n\nObywatele wieżowców konsumują [item=tycoon-smoothie], [item=tycoon-apple-cake], [item=tycoon-cheese], [item=tycoon-burger], i [item=tycoon-dumpling]. Dbaj o dobre zaopatrzenie miast, aby osiągnąć maksymalne tempo rozwoju.\n\n[font=default-bold]Materiały budowlane[/font]\n\nUlepszenie  domu do wieżowca  wymaga 50 [item=concrete], 25 [item=steel-plate], 10 [item=pipe], 2 [item=pump], and 5 [item=small-lamp].
tycoon-start-new-cities=Gratulacje! Osiągnąłeś kamień milowy i możesz teraz [font=default-bold]zakładać nowe miasta[/font].\n\nAby założyć nowe miasto, wybierz [item=tycoon-town-hall] z ratusza pierwszego miasta i umieść go gdzieś na mapie. Po pomyślnym umieszczeniu miasta wokół ratusza zostaną wygenerowane ulice.
tycoon-cities-overview=Pilnowanie wszystkich miast może być trudne, gdy są one daleko od siebie. Na szczęście możesz teraz uzyskać dostęp do przeglądu miast. Możesz otworzyć przegląd za pomocą skrótu [img=tycoon-cities-overview-shortcut] (obok np. narzędzia do dekonstrukcji) lub za pomocą skrótu klawiszowego __CONTROL__tycoon-cities-overview__.\n\nInformacje na karcie każdego miasta są takie same, jak te widoczne po otwarciu [entity=tycoon-town-hall].
tycoon-public-transportation=Gratulacje! Osiągnąłeś kamień milowy i możesz teraz [font=default-bold]przewozić pasażerów[/font]. Każdy pasażer ma miejsce pochodzenia, czas rozpoczęcia podróży i miejsce docelowe. Miejsce docelowe jest wybierane losowo spośród wszystkich innych miast z [font=default-bold]co najmniej 90 mieszkańcami[/font], ale ma na nie wpływ wielkość miasta. Z reguły większe miasta (zarówno początkowe, jak i docelowe) przyciągają więcej pasażerów. \n\nKażde miasto z budynkami mieszkalnymi lub wieżowcami będzie produkować pasażerów w każdej [entity=tycoon-passenger-train-station], którą umieścisz w ich zasięgu. Im więcej masz mieszkańców i wieżowców, tym więcej pasażerów pojawi się w innych miastach.\n\nPasażerowie nie dbają o to, jak dowieziesz ich do celu, ale zależy im na szybkim dotarciu na miejsce.\n\n[font=default-bold]Nagrody[/font]\n\nPasażerowie zapłacą ci, gdy dowieziesz ich do [entity=tycoon-passenger-train-station] w mieście docelowym. Wysokość nagrody [item=tycoon-currency] zależy od odległości między miastami i czasu podróży. Im dłuższy dystans, tym wyższa nagroda. [item=tycoon-currency] zostanie umieszczony w [font=default-bold]docelowym[/font] mieście [entity=tycoon-treasury].
tycoon-passenger-train-stations=Kiedy budujesz [entity=tycoon-passenger-train-station] w zasięgu miasta, mówisz jego mieszkańcom, że pomożesz im podróżować do innych miast. \n\nMożesz zbudować dowolną liczbę stacji kolejowych w mieście, o ile znajdują się one w jego zasięgu. Nowi pasażerowie pojawią się na losowej stacji kolejowej w danym mieście, jeśli jest ich więcej niż jedna.\n\n[font=default-bold] Limit odjeżdżających pasażerów[/font]\n\nStacje kolejowe nie mają nieograniczonej przestrzeni, a ponieważ coraz więcej pasażerów chce odjechać, mogą się zapełnić. Domyślnie stacje kolejowe zezwalają tylko na 80 odjeżdżających pasażerów, aby zapewnić trochę miejsca dla przyjeżdżających. Możesz to skonfigurować dla każdej stacji kolejowej podczas otwierania jej GUI.\n\n[font=default-bold] Filtr miejsca docelowego[/font] \n\nW miarę finansowania większej liczby miast za pośrednictwem [entity=tycoon-urban-planning-center], musisz zbudować sieć między wszystkimi obecnymi i przyszłymi miastami. Pasażerowie z nowych miast będą automatycznie pojawiać się na stacjach kolejowych, o ile nie zostaną odfiltrowane żadne miejsca docelowe. \n\nMożesz odfiltrować miejsca docelowe, otwierając graficzny interfejs stacji kolejowej i zaznaczając nazwy miast. Jeśli zaznaczysz dowolną nazwę miasta na stacji kolejowej, przyszłe miasta nie będą automatycznie generować nowych pasażerów na tej stacji kolejowej.\n\n[font=default-bold]Przyjazdy[/font]\n\nStacja kolejowa działa również jako miejsce, do którego mogą przybywać pasażerowie. Wystarczy umieścić przyjeżdżającego pasażera na stacji kolejowej, a zostanie on automatycznie usunięty.
tycoon-recycling=Niektóre przedmioty, takie jak [item=tycoon-used-bottle], można poddać recyklingowi. Recykling i odnawianie przedmiotów jest znacznie tańsze niż produkcja nowych przedmiotów i wyrzucanie zużytych. \n\nGdy twoje miasto zbuduje [entity=tycoon-bottle-return-station], mieszkańcy będą tam wyrzucać zużyte butelki. Możesz je odebrać, odnowić za pomocą [recipe=tycoon-refurbish-bottle] lub [recipe=tycoon-refurbish-bottle-with-soap] i wprowadzić z powrotem do cyklu produkcyjnego.
