[mod-setting-description]
tycoon-spawn-initial-city=Ostrzeżenie: To ustawienie jest tylko dla ciebie, jeśli wiesz, jak pracować ze zdalnymi interfejsami, abyś mógł faktycznie stworzyć miasto. Nie wyłączaj tej opcji, jeśli chcesz tylko grać w mod Tycoon.
tycoon-tags-text-length=Ogranicza maksymalną długość tekstu dla znaczników mapy (głównie dla podstawowych gałęzi przemysłu) \nprzykłady: 5, 1 lub 0 dla braku tekstu (tylko ikony).
tycoon-tags-show-population=Pokazuje aktualną populację obok nazw miast na mapie. \nAktualizuje się mniej więcej co minutę.
tycoon-skip-check-resources=Pomija sprawdzanie pobliskich zasobów podczas umieszczania przemysłu.\nWłącz, jeśli doświadczasz problemów z wydajnością podczas eksploracji (np. modów dodających zasoby) i nie masz nic przeciwko umieszczaniu nich.
