[mod-setting-description]
tycoon-spawn-initial-city=Warnung: Diese Einstellung ist nur für dich, wenn du mit remote interfaces vertraut bist. Du wirst diese brauchen um Städte zu erstellen. Deaktiviere diese Option nicht wenn du einfach nur die Tycoon Mod spielen willst.
tycoon-tags-text-length=Beschränkt die Textlänge von Primärindustrien in der Map-Ansicht\nBeispiele: 5, 1 oder 0 für keinen Text (nur Icons)
tycoon-tags-show-population=Zeigt die aktuelle Bevölkerung neben den Stadtnamen auf der Karte.\nAktualisiert ungefähr jede Minute.
tycoon-skip-check-resources=Bei der Platzierung von Industrien wird nicht auf nahegelegene Ressourcen geprüft.\nAktiviere diese Einstellung, wenn du Performance-Probleme beim Erkundschaften hast und z.B. Mods benutzt die Ressourcen hinzufügen.
