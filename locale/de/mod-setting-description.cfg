[mod-setting-description]
tycoon-spawn-initial-city=Warnung: Diese Einstellung ist nur für dich, wenn du mit remote interfaces vertraut bist. Du wirst diese brauchen um Städte zu erstellen. Deaktiviere diese Option nicht wenn du einfach nur die Tycoon Mod spielen willst.
tycoon-tags-text-length=Beschränkt die Textlänge von Primärindustrien in der Map-Ansicht\nBeispiele: 5, 1 oder 0 für keinen Text (nur Icons)
tycoon-tags-show-population=Shows current population next to city names on the map.\nUpdates about every minute or so.
tycoon-skip-check-resources=Skip check for nearby resources when placing industries.\nEnable if you experience performance issues when exploring (ex: resource-adding mods) and don't mind placing on them.
