[tips-and-tricks-item-description]
tycoon-about-tycoon=Tycoon ist eine Mod in der du ein Transport-Magnat wirst. Hilf Städten zu wachsen, gründe neue Städte, und transportiere Passagiere. All das gibt dir [item=tycoon-currency] die du für verschiedenste Sachen wie weitere Forschung verwenden kannst.\n\nDiese Mod ist kein Overhaul von Factorio, sondern fügt neue Spielmechaniken hinzu die du parallel mit andere Overhauls wie Space Exploration oder Krastorio 2 nutzen kannst. Natürlich kannst du Tycoon auch ohne andere Mods spielen, und das Wachstum der Städte und den Nah- und Fernverkehr bewundern.\n\n[font=default-bold]Community und Support[/font]\n\nWenn du mit der Tycoon-Community interagieren möchtest, laden wir dich auf unseren Discord-Server ein. Du findest den Link auf der Factorio Mod-Portal-Webseite: https://mods.factorio.com/mod/tycoon\nDort findest du auch den Link zum Twitch-Kanal auf dem Factorio und die Entwicklung der Mod gestreamt wird, so wie Wege um die Entwicklung finanziell zu unterstützen. Feedback und Anregungen sind mehr als willkommen!\n\n[font=default-bold]Credits[/font]\n\nÜbersetzer:\n\n  - [font=default-bold]Brasilian[/font]: luis das artimanhas\n  - [font=default-bold]Japanisch[/font]: yuyuyuxyu\n  - [font=default-bold]Russisch[/font]: rohon007, winex\n\nEntwickler: winex\n\nUnterstützer: Voidtraveler
tycoon-cities=Städte sind der Kern der Tycoon Mod. Ausgehend vom Rathaus im Zentrum der Städte wachsen sie und entwickeln neue Nachfragen.\n\n[font=default-bold]Rathaus[/font]\n\nDas [entity=tycoon-town-hall] ist das Zentrum deiner Stadt. Wenn du es anklickst, kannst du Stadt-Infos wie Nachfrage und Versorgung sehen.\n\n[font=default-bold]Stadt-Wachstum[/font]\n\nUm Städten beim Wachstum zu helfen, musst du sie über Versorgunsgebäude mit Lebensmitteln und Baumaterialien versorgen.\nDu kannst mit dem [entity=tycoon-water-tower] Wasser bereitstellen, im [entity=tycoon-market] Lebensmittel verkaufen, und im [entity=tycoon-hardware-store] Baumaterial verkaufen.\n\nWasser ist kostenlos, aber mit Lebensmitteln und Baumaterialien kannst du [item=tycoon-currency] verdienen. Je mehr Anforderungen du erfüllst, desto schneller wächst die Stadt. Aber selbst wenn man nicht alle Ressourcen zur Verfügung stellen kann, wird die Stadt weiter wachsen. Nur langsam.\n\nWasser ist kostenlos, aber Nahrungs- und Baumaterialien bringen etwas [item=tycoon-currency]. Sobald deine Stadt eine [entity=tycoon-treasury] gebaut hat, findest du dort die Währung, die Bürger bezahlen. Es ist eins der ersten Gebäude die deine Stadt baut.\n\n[font=default-bold]Bessere Unterkünfte[/font]\n\nIm Laufe der Entwicklung deiner Stadt und des Technologiebaums, wird deine Stadt höherwertige Gebäude wie [technology=tycoon-residential-housing] or [technology=tycoon-highrise-housing] bauen können. Sie bieten weitaus mehr Platz für Bürger, aber brauchen neue Lebensmittel und Baumaterialien.
tycoon-currency=Du bekommst [item=tycoon-currency] wenn du die Stadt mit Nahrung und Baumaterialien versorgst, oder Passagiere transportierst. Sobald deine Stadt eine [entity=tycoon-treasury] gebaut hat, findest du dort das Geld, das Bürger bezahlen. Die Stadt verbraucht einmal pro Minute Ressourcen und packt das Geld dafür in die Schatzkammer.\n\nDu kannst Geld zur Finanzierung der Forschung an der [item=tycoon-university] verwenden. Das ist ein einfacher Weg um höherwertige Wissenschaftspakete zu bekommen, ist aber teurer als Wissenschaftspakete mit den normalen Factorio-Methoden zu produzieren. Zu einem späteren Zeitpunkt kannst du [item=tycoon-money-stack] für [item=tycoon-citizen-science] herstellen, die zum Gründen neuer Städte brauchst.
tycoon-supply-buildings=Städte verbrauchen Ressourcen, die du mit Versorgungsgebäuden zur Verfügung stellen kannst. Du kannst beliebig viele bauen. Die Stadt verbraucht von allen.\n\n[font=default-bold]Reichweite[/font]\n\nVersorgungsgebäude müssen innerhalb der Reichweite der Stadt gebaut werden. Wenn du ein Versorgungsgebäude platzierst kannst du die Reichweite der Stadt anhand des grünen Overlays sehen.\n\n[font=default-bold]Märkte[/font]\n\nMit dem [entity=tycoon-market] kannst du Grundbedürfnisse wie [item=tycoon-apple] bereitstellen. Du kannst Äpfel in der [entity=tycoon-apple-farm] anbauen. Wirf einen Blick auf die Landkarte, um Farmen zu finden.\n\n[font=default-bold]Baumärkte[/font]\n\nMit dem [entity=tycoon-hardware-store] kannst du Baumaterialien wie [item=stone-brick] oder [item=iron-plate] bereitstellen.\n\n[font=default-bold]Wassertürme[/font]\n\nMit dem [entity=tycoon-waterßtower] kannst du den Bürgern Wasser zur Verfügung stellen. Bau einfach eine [entity=offshore-pump] in der Nähe und stelle mit Rohren eine Verbindung zum Wasserturm her.
tycoon-primary-industries=Tycoon führt neue Primärindustrien ein, wie z.B. [entity=tycoon-apple-farm] und [entity=tycoon-wheat-farm].  Sie sind überall auf der Karte zu finden.\n\nWenn bestehende Primärindustrien nicht ausreichen, sollst du die Karte weiter erkunden, oder ihre Produktivität mit Technologien wie [technology=tycoon-apple-farm-productivity] steigern.
tycoon-residential-needs=Deine Städte sind jetzt in der Lage, einfache Häuser zu Wohnhäusern aufzuwerten. Allerdings brauchen sie daf[r neue Lebensmittel und Baumaterialien.\n\nJedes Wohnhaus hat Platz für 20 Bürger.\n\n[font=default-bold]Grundbedürfnisse[/font]\n\nDie Wohnhausbürger konsumieren [item=tycoon-meat], [item=tycoon-bread], [item=tycoon-milk-bottle] und [item=tycoon-fish-filet]. Halte die Städte gut versorgt, um die maximale Wachstumsgeschwindigkeit zu erreichen.\n\n[font=default-bold]Baumaterialien[/font]\n\nDas Aufwerten eines einfachen Hauses zu einem Wohnhaus kostet 10 [item=steel-plate], 20 [item=iron-plate], 30 [item=stone-brick], und 2 [item=stone-brick].
tycoon-highrise-needs=Deine Städte sind jetzt in der Lage, Wohnhäuser zu Hochhäusern aufzuwerten. Allerdings brauchen sie dafür neue Ressourcen.\n\nJedes Hochhaus kann 100 Bürger beherbergen.\n\n[font=default-bold]Grundbedürfnisse[/font]\n\nDie Hochhausbürger verbrauchen [item=tycoon-smoothie], [item=tycoon-apple-cake], [item=tycoon-cheese], [item=tycoon-burger], und [item=tycoon-dumpling]. Halte die Städte gut versorgt, um die maximale Wachstumsgeschwindigkeit zu erreichen.\n\n[font=default-bold]Baumaterialien[/font]\n\nEin Wohnhaus zu einem Hochhaus aufzuwerten kostet 50 [item=concrete], 25 [item=steel-plate], 10 [item=pipe], 2 [item=pump], und 5 [item=small-lamp].
tycoon-start-new-cities=Herzlichen Glückwunsch! Du hast einen wichtigen Meilenstein erreicht und kannst nun [font=default-bold]neue Städte[/font]gründen.\n\nUm eine neue Stadt zu gründen, nehme die [item=tycoon-town-hall] aus dem Rathaus der ersten Stadt und platziere sie irgendwo auf der Karte. Wenn die Stadt erfolgreich platziert wurde, werden einige Straßen um das Rathaus gebaut.
tycoon-cities-overview=Den Überblick über deine Städte zu behalten kann schwierig sein, wenn sie weit voneinander entfernt sind. Zum Glück kannst du jetzt auf die Stadtübersicht zugreifen.\n\nDu kannst die Übersicht mit dem Button [img=tycoon-cities-overview-shortcut] öffnen (neben z.B. dem [item=deconstruction-item]) oder mit dem Hotkey __CONTROL__tycoon-cities-overview__.\n\nDie Informationen auf der Seite jeder Stadt sind die gleichen wie beim [entity=tycoon-town-hall].
tycoon-public-transportation=Herzlichen Glückwunsch! Du hast einen wichtigen Meilenstein erreicht und kannst nun [font=default-bold]Passagiere[/font] transportieren. Jeder Passagier hat einen Ursprung, eine Startzeit und ein Ziel. Das Ziel wird zufällig aus allen anderen Städten mit [font=default-bold]mindestens 90 Bürger[/font] ausgewählt, wird aber durch die Größe der Stadt beeinflusst. Als Faustregel führen größere Städte (sowohl Herkunft als auch Ziel) zu mehr Passagieren. \n\nJede Stadt, die Wohnhaus- oder Hochhausbürger hat, produziert Passagiere in jeder [entity=tycoon-passenger-train-station], die du in ihrer Reichweite platzierst. Je mehr Bürger eine Stadt hat, desto mehr Passagiere tauchen für andere Städte auf.\n\nPassagieren ist es egal, wie man sie an ihren Bestimmungsort bringt, aber es ist ihnen wichtig, schnell dorthin zu gelangen.\n\n[font=default-bold]Entlohnung[/font]\n\nPassagiere bezahlen dich, wenn du sie zu einem [entity=tycoon-passenger-train-station] in ihrer Zielstadt bringt. Die Menge der [item=tycoon-currency] pro Passagier hängt von der Entfernung zwischen den Städten und der zurückgelegten Zeit ab. Je höher die Distanz, desto höher die Belohnung. [item=tycoon-currency] wird in der [entity=tycoon-treasury] der Zielstadt hinzugefügt.
tycoon-passenger-train-stations=Wenn du einen [entity=tycoon-passenger-train-station] in der Reichweite einer Stadt baust, können Bürger in andere Städte reisen.\n\nDu kannst eine beliebige Anzahl von Bahnhöfen pro Stadt bauen, solange sie sich in der Reichweite der Stadt befinden. Wenn es mehr als einen Bahnhof pro Stadt gibt, dann wählen neue Passagiere einen zufälligen aus.\n\n[font=default-bold]Passagiere beschränken[/font]\n\nBahnhöfe haben keinen unbegrenzten Speicherplatz und da immer mehr Passagiere hinzu kommen, können sie verstopfen. Standardmäßig erlauben die Bahnhöfe bis zu 80 abreisende Fahrgäste, sodass ein bisschen Platz für die Ankunft von Passagieren gelassen wird. Du kannst das individuell für Bahnhöfe konfigurieren wenn du ihre GUI öffnest.\n\n[font=default-bold]Ziel[/font]\n\nWenn du mehrere Städte durch das [entity=tycoon-urban-planning-center] gründest, solltest du ein Transport-Netzwerk zwischen allen aktuellen und zukünftigen Städten aufbauen. Passagiere für neue Städte werden automatisch in den Bahnhöfen auftauchen, außer wenn Ziele herausgefiltert wurden.\n\nDu kannst Ziele herausfiltern, wenn du die GUI eines Bahnhofs öffnest und Stadtnamen deaktivierst. Wenn du im Bahnhof eine Ziel-Stadt deaktiviert hast, dann werden neue Städte in diesem Bahnhof standardmäßig deaktiviert sein.\n\n[font=default-bold]Ankunft[/font]\n\nDer Bahnhof bearbeitet auch ankommende Passagier. Platziere ankommende Passagiere einfach in einem Bahnhof, und sie verschwinden automatisch.
tycoon-recycling=Einige Gegenstände wie [item=tycoon-used-bottle] können recycelt werden. Recycling ist viel billiger als die Herstellung neuer Gegenstände.\n\nSobald deine Stadt einen [item=tycoon-bottle-return-station] gebaut hat, werden die Bürger dort ihre gebrauchten Flaschen abgeben. Du kannst sie abholen, mit [recipe=tycoon-refurbish-bottle] oder [recipe=tycoon-refurbish-bottle-with-soap] wieder aufbereiten, und dann zurück in den Warenkreislauf bringen.
