
 tycoon-about-tycoon=Tycoon ist eine Mod in der du ein Transport-Magnat wirst. Hilf Städten zu wachsen, gründe neue Städte, und transportiere Passagiere. All das gibt dir [item=tycoon-currency] die du für verschiedenste Sachen wie weitere Forschung verwenden kannst.\n\nDiese Mod ist kein Overhaul von Factorio, sondern fügt neue Spielmechaniken hinzu die du parallel mit andere Overhauls wie Space Exploration oder Krastorio 2 nutzen kannst. Natürlich kannst du Tycoon auch ohne andere Mods spielen, und das Wachstum der Städte und den Nah- und Fernverkehr bewundern.\n\n[font=default-bold]Community und Support[/font]\n\nWenn du mit der Tycoon-Community interagieren möchtest, laden wir dich auf unseren Discord-Server ein. Du findest den Link auf der Factorio Mod-Portal-Webseite: https://mods.factorio.com/mod/tycoon\nDort findest du auch den Link zum Twitch-Kanal auf dem Factorio und die Entwicklung der Mod gestreamt wird, so wie Wege um die Entwicklung finanziell zu unterstützen. Feedback und Anregungen sind mehr als willkommen!\n\n[font=default-bold]Credits[/font]\n\nÜbersetzer:\n\n  - [font=default-bold]Brasilianisch[/font]: luis das artimanhas\n  - [font=default-bold]Japanisch[/font]: yuyuyuxyu\n  - [font=default-bold]Russisch[/font]: rohon007
tycoon-cities=Städte sind der Kern der Tycoon Mod. Ausgehend vom Rathaus im Zentrum der Städte wachsen sie und entwickeln neue Nachfragen.\n\n[font=default-bold]Rathaus[/font]\n\nDas [entity=tycoon-town-hall] ist das Zentrum deiner Stadt. Wenn du es anklickst, kannst du Stadt-Infos wie Nachfrage und Versorgung sehen.\n\n[font=default-bold]Stadt-Wachstum[/font]\n\nUm Städten beim Wachstum zu helfen, musst du sie mit Versorgunsgebäuden mit Lebensmitteln und Baumaterialien versorgen.\nDu kannst mit den [entity=tycoon-water-tower] Wasser bereitstellen, im [entity=tycoon-market] Lebensmittel verkaufen, und im [entity=tycoon-hardware-store] Baumaterial verkaufen.\n\nWasser ist kostenlos, aber mit Lebensmitteln und Baumaterialien kannst du [item=tycoon-currency] verdienen. Sobald deine Stadt eine [entity=tycoon-treasury] gebaut hat, findest du dort die Währung, die Bürger bezahlen. Es ist eins der ersten Gebäude die deine Stadt baut.\n\n[font=default-bold]Bessere Unterkünfte[/font]\n\nIm Laufe der Entwicklung deiner Stadt und des Technologiebaums, wird deine Stadt höherwertige Gebäude wie [technology=tycoon-residential-housing] or [technology=tycoon-highrise-housing] bauen können. Sie bieten weitaus mehr Platz für Bürger, aber brauchen neue Lebensmittel und Baumaterialien.
tycoon-currency=Du bekommst [item=tycoon-currency] wenn du die Stadt mit Nahrung und Baumaterialien versorgst, oder Passagiere transportierst. Sobald deine Stadt eine [entity=tycoon-treasury] gebaut hast, findest du die Währung dort.\n\nDu kannst die Währung benutzen um in der [entity=tycoon-university] Wissenschaftspakete zu produzieren. Das ist ein einfacher Weg um höherwertige Wissenschaftspakete zu bekommen, ist aber teurer als Wissenschaftspakete mit den normalen Factorio-Methoden zu produzieren.
tycoon-supply-buildings=Städte verbrauchen Ressourcen, die du mit Versorgungsgebäuden zur Verfügung stellen kannst. Du kannst einen oder mehrere von jedem Typ bauen und die Stadt verbraucht von allen.\n\n[font=default-bold]Reichweite[/font]\n\nVersorgungsgebäude müssen innerhalb der Reichweite der Stadt gebaut werden. Wenn du ein Versorgungsgebäude platzierst kannst du die Reichweite der Stadt anhand des grünen Overlays sehen.\n\n[font=default-bold]Märkte[/font]\n\nMit dem [entity=tycoon-market] kannst du Grundbedürfnisse wie [item=tycoon-apple] bereitstellen. Du kannst Äpfel in der [entity=tycoon-apple-farm] anbauen. Wirf einen Blick auf die Landkarte, um Farmen zu finden.\n\n[font=default-bold]Baumärkte[/font]\n\nMit dem [entity=tycoon-hardware-store] kannst du Baumaterialien wie [item=stone-brick] oder [item=iron-plate] bereitstellen.\n\n[font=default-bold]Wassertürme[/font]\n\nMit dem [entity=tycoon-waterßtower] kannst du den Bürgern Wasser zur Verfügung stellen. Bau einfach eine [entity=offshore-pump] in der Nähe und stelle mit Rohren eine Verbindung zum Wasserturm her.
tycoon-primary-industries=Tycoon führt neue Primärindustrien ein, wie z.B. [entity=tycoon-apple-farm] und [entity=tycoon-wheat-farm].  Sie sind auf der Karte zu finden.\n\nWenn bestehende Primärindustrien nicht ausreichen, sollst du die Karte weiter erkunden, oder ihre Produktivität mit Technologien wie [technology=tycoon-apple-farm-produktivity-1] steigern.
tycoon-residential-needs=Deine Städte sind jetzt in der Lage, einfache Häuser zu Wohnhäusern aufzuwerten. Allerdings brauchen sie daf[r neue Lebensmittel und Baumaterialien.\n\nJedes Wohnhaus hat Platz für 20 Bürger.\n\n[font=default-bold]Grundbedürfnisse[/font]\n\nDie Wohnhausbürger konsumieren [item=tycoon-meat], [item=tycoon-bread], [item=tycoon-milk-bottle] und [item=tycoon-fish-filet]. Halte die Städte gut versorgt, um die maximale Wachstumsgeschwindigkeit zu erreichen.\n\n[font=default-bold]Baumaterialien[/font]\n\nDas Aufwerten eines einfachen Hauses zu einem Wohnhaus kostet 10 [item=steel-plate], 20 [item=iron-plate], 30 [item=stone-brick], und 2 [item=stone-brick].
tycoon-highrise-needs=Your cities are now able to upgrade residential houses to highrise houses, but they need new resources to upgrade and feed the population.\n\nEach highrise house can support 100 citizens.\n\n[font=default-bold]Basic Needs[/font]\n\nThe residential citizens consume [item=tycoon-smoothie], [item=tycoon-apple-cake], [item=tycoon-cheese], [item=tycoon-burger], and [item=tycoon-dumpling]. Halte die Städte gut versorgt, um die maximale Wachstumsgeschwindigkeit zu erreichen.\n\n[font=default-bold]Baumaterialien[/font]\n\nEin Wohnhaus zu einem Hochhaus aufzuwerten kostet 50 [item=concrete], 25 [item=steel-plate], 10 [item=pipe], 2 [item=pump], und 5 [item=small-lamp].
tycoon-fund-new-cities=Herzlichen Glückwunsch! Du hast einen wichtigen Meilenstein erreicht und kannst nun [font=default-bold]neue Städte[/font]finanzieren.\n\nUm eine neue Stadt zu finanzieren, musst du ein [entity=tycoon-urban-planning-center], es mit [item=tycoon-currency] füllen, und die Karte weiter erkunden, damit es genug Platz für eine neue Stadt gibt. They don't like to spawn close to each other.\n\nThe cost of new cities increases exponentially. Die erste zusätzliche Stadt kostet 1.000 [item=tycoon-currencz], die zweite kostet 4.000, die dritte kostet 8.000 und so weiter.\n\nAlle [entity=tycoon-urban-planning-center] arbeiten zusammen. Das bedeutet, du kannst [item=tycoon-currency] in jedem von ihnen lagern und die Gesamtsumme wird berücksichtigt.
tycoon-cities-overview=Den Überblick über deine Städte zu behalten kann schwierig sein, wenn sie weit voneinander entfernt sind. Zum Glück kannst du jetzt auf die Stadtübersicht zugreifen.\n\nDu kannst die Übersicht mit dem Button [img=tycoon-cities-overview-shortcut] öffnen (neben z.B. dem [item=deconstruction-item]) oder mit dem Hotkey __CONTROL__tycoon-cities-overview__.\n\nDie Informationen auf der Seite jeder Stadt sind die gleichen wie beim [entity=tycoon-town-hall].
tycoon-public-transportation=Herzlichen Glückwunsch! Du hast einen wichtigen Meilenstein erreicht und kannst nun [font=default-bold]Passagiere[/font] transportieren. Jeder Fahrgast hat einen Startort, einen Startzeitpunkt und ein Ziel.\n\nJede Stadt mit Wohn- oder Hochhausbewohnern produziert Passagiere in jedem [entity=tycoon-passenger-train-station] der in Reichweite der Stadt ist. Je mehr Bürger eine Stadt hat, desto mehr Passagiere tauchen für andere Städte auf.\n\nPassagieren ist es egal, wie man sie an ihren Bestimmungsort bringt, aber es ist ihnen wichtig, schnell dorthin zu gelangen.\n\n[font=default-bold]Entlohnung[/font]\n\nPassagiere bezahlen dich, wenn du sie zu einem [entity=tycoon-passenger-train-station] in ihrer Zielstadt bringt. Die Menge der [item=tycoon-currency] pro Passagier hängt von der Entfernung zwischen den Städten und der zurückgelegten Zeit ab. Je höher die Distanz, desto höher die Belohnung. The [item=tycoon-currency] is placed into the destinatinon city's [entity=tycoon-treasury].
tycoon-passenger-train-stations=When you build a [entity=tycoon-passenger-train-station] within a city's range, you tell their citizens that you'll help them travel to other cities.\n\nYou can build any number of train stations per city, as long as they are in the city's range. New passengers will appear in a random train station of that city if there is more than one.\n\n[font=default-bold]Limit Departing Passengers[/font]\n\nTrain stations don't have unlimited space, and as more and more passengers want to depart, it may fill up. By default the train stations will only allow up to 80 departing passengers so that there's a bit of space for arrivals. You can configure this per train station when opening its GUI.\n\n[font=default-bold]Filter Destination[/font]\n\nAs you fund more cities through the [entity=tycoon-urban-planning-center], you need to build a network between all current and future cities. Passengers for new cities will automatically show up in your train stations, unless filtered out any destinations.\n\nYou can filter out destinations by opening a train station's GUI and checking off city names. If you checked off any city name in a train station, then future cities will not automatically produce new passengers in this train station.\n\n[font=default-bold]Arrivals[/font]\n\nThe train station also acts as the place where passengers can arrive. Just place the arriving passenger in the train station, and they will automatically be removed.