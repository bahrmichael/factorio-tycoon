[mod-setting-description]
tycoon-spawn-initial-city=Warning: This setting is only for you if you know how to work with remote interfaces, so that you can actually spawn a city. あなたが単にTycoon modをプレイしたいだけの場合、この設定は無効にしないで下さい。
tycoon-tags-text-length=マップタグの最大文字数を制限します（第一次産業につけられるタグを短くするため）。\n0で文字なし（アイコンのみ）。
tycoon-tags-show-population=マップ上の都市名の横に人口を表示します。\n大体毎分更新。
tycoon-skip-check-resources=第一次産業が鉱床近くや鉱床の上にも生成されるようにします。\n周囲を探索する際にパフォーマンス上の問題が発生した場合（特に鉱床を追加するMODを併用している場合に起きることがあります）は有効化してみて下さい。
