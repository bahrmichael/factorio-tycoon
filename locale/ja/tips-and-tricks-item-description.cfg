tycoon-about-tycoon=Tycoonは旅客輸送で長者になることを焦点としたModです。 都市の発展を手助けしたり、新しい都市を建設して都市間で人々を輸送しましょう。 住民のためによりよい都市を作ると、見返りに[item=tycoon-currency]を得ることができます。 [item=tycoon-currency]は大学へ投資して研究を助けて貰うなど様々なことに利用できます。\n\nこのModはオーバーホールMod（ゲームメカニクスを根本から一新するMod）ではなく、新たなゲームメカニクスを Space ExplorationやKrastorio 2などのオーバーホールModのゲームプレイに追加するModです。 もちろんこのMod単体で都市の成長や公共交通の運営を楽しむこともできますよ！\n\n[font=default-bold]コミュニティとサポート[/font]\n\nもしあなたがTycoonのコミュニティで他のプレイヤーと交流をしたいと考えているなら、ぜひFacorio Mod portal上の Tycoonのページ（https://mods.factorio.com/mod/tycoon ）を確認してみて下さい！ \nDiscord、開発者のTwitch、開発を金銭的にサポートするためのリンクがあります。 フィードバックや提案も大歓迎です！\n\n[font=default-bold]クレジット[/font]\n\n翻訳者様：\n\n  - [font=default-bold]ポルトガル語（ブラジル）[/font]: luis das artimanhas\n  - [font=default-bold]日本語[/font]: yuyuyuxyu\n  - [font=default-bold]ロシア語[/font]: rohon007\n\nソースコードへの貢献: winex\n\nサポーター: Voidtraveler
tycoon-cities=都市はTycoonの中核を担う要素です。 都市は中心となるタウンホールから始まり、拡張され新たな資源を要求するようになります。\n\n[font=default-bold]タウンホール[/font]\n\n都市の中心にある[entity=tycoon-town-hall]をクリックすることで都市の詳細を確認できます。 この詳細画面では都市の要求やその充足度合いなどが確認できます。\n\n[font=default-bold]都市の成長[/font]\n\n都市を成長させるためには、様々な供給施設を通じて生活必需品や建設資材を住民に供給する必要があります。\n例えば、[entity=tycoon-water-tower]は水を、[entity=tycoon-market]は食糧を、そして[entity=tycoon-hardware-store]は建築資材をそれぞれ供給します。\n\n水は無償で提供されることになりますが、住民たちは、もたらされた食糧や建築資材の対価として[item=tycoon-currency]を支払います。 しばらくすると[entity=tycoon-treasury]が建設され、そのインベントリ内に資金が貯まっていくでしょう。 \n\n[font=default-bold]よりよい住宅[/font]\n\n都市が成長し、[technology=tycoon-residential-housing]や[technology=tycoon-highrise-housing]のような研究が完了すると、より洗練された建築物が建設されるようになります。 これらの家屋はより多くの住民を収容できますが、これらの家屋やそこに住む住民は、より多くの種類の建設資材や生活必需品を要求します。
tycoon-currency=[item=tycoon-currency]はあなたが住民たちに提供した食糧や建設資材の対価として、また旅客輸送の報酬として支払われます。 しばらくすると[entity=tycoon-treasury]が建設され、そのインベントリ内に資金が貯まっていくでしょう。 \n\n住民たちから得た資金は[entity=tycoon-university]に投資することでサイエンスパックの生産に利用できます。 この方法は、例えばユーティリティサイエンスパックなどの先進的なサイエンスパックをより早く入手するのに役立ちますが、一方で標準的なレシピより生産コストがかさみがちです。
tycoon-supply-buildings=都市が必要とし消費する資源はいくつかの供給施設を通して供給できます。 同じ種類の供給施設は１つだけでも良いですし、複数置いてもかまいません。 都市はすべての供給施設から資源を供給できます。\n\n[font=default-bold]範囲[/font]\n\n供給施設は都市の範囲内に配置されなくてはなりません！ この範囲は、施設を配置する際に緑色の領域で示されます。 \n\n[font=default-bold]商店[/font]\n\n供給施設の一つである[entity=tycoon-market]では、プレイヤーは住民に[item=tycoon-apple]などの生活必需品を供給できます。 商店で供給するためのりんごは[entity=tycoon-apple-farm]で栽培できます（マップを見て確認してみて下さい！）。 \n\n[font=default-bold]建材屋[/font]\n\n同様に[entity=tycoon-hardware-store]を通じて[item=stone-brick]や[item=iron-plate]のような建築資材を供給できます。 \n\n[font=default-bold]給水塔[/font]\n\n水を供給するには[entity=tycoon-water-tower]を配置します。 そして汲み上げポンプを配置し、あとは給水塔までパイプを伸ばすだけです！
tycoon-primary-industries=Tycoonでは新しく[entity=tycoon-apple-farm]や[entity=tycoon-wheat-farm]などの第一次産業を追加します。 これらはマップを探索することで簡単に見つけることができます。\n\n第一次産業による資源の供給が十分でない場合、単にマップを探索し新たなリソースを見つけることもできますし、[technology=tycoon-apple-farm-productivity]のような研究を通して生産性を上げることもできます。
tycoon-residential-needs=簡素な家が邸宅に改築できるようになりました！ 新たな資源を供給し、家々を改築させ、人口を増やしましょう。 \n\n各邸宅は20人の住民を収容できます。 \n\n[font=default-bold]生活必需品[/font]\n\n邸宅に住む住民は[item=tycoon-meat]、 [item=tycoon-bread]、 [item=tycoon-milk-bottle]、 そして[item=tycoon-fish-filet]を消費します。 速やかな都市の発展のためにこれらの資源を常に供給しておきましょう。 \n\n[font=default-bold]建設資材[/font]\n\n簡素な家を邸宅に改築するには10個の[item=steel-plate]、 20 個の[item=iron-plate]、 30個の[item=stone-brick]、 そして2つの[item=small-lamp]が必要です。
tycoon-highrise-needs=邸宅が高層マンションに改築できるようになりました！ 新たな資源を供給し、家々を改築させ、人口を増やしましょう。 \n\n各高層マンションは100人の住民を収容できます。 \n\n[font=default-bold]生活必需品[/font]\n\n高層マンションに住む住民は[item=tycoon-smoothie]、 [item=tycoon-apple-cake]、 [item=tycoon-cheese]、 [item=tycoon-burger]、 そして[item=tycoon-dumpling]を消費します。 速やかな都市の発展のためにこれらの資源を常に供給しておきましょう。\n\n[font=default-bold]建設資材[/font]\n\n邸宅を高層マンションに改築するには50個の[item=concrete]、 25個の[item=steel-plate]、 10個の[item=pipe], 2個の[item=pump]、 そして5個の[item=small-lamp]が必要です。
tycoon-fund-new-cities=おめでとうございます！ 新たな都市を建築することができるようになりました！\n\n[font=default-bold]都市建設[/font]\n\n新たな都市を建設するためには、[entity=tycoon-urban-planning-center]を配置し、[item=tycoon-currency]を供給する必要があります。 新たな都市はすでにある都市の近くには建設されないので、周囲を探索しマップを広げる必要があります。 \n\n新たな都市を建設するための費用は都市を建設する度に指数関数的に増加します。 第2の都市は1,000[item=tycoon-currency]、第3の都市は4,000、第4の都市には8,000必要となります。\n\n新しい都市の建設費用はすべての[entity=tycoon-urban-planning-center]によって賄われるため、 一つの[entity=tycoon-urban-planning-center]に[item=tycoon-currency]を集約する必要はありません。
tycoon-cities-overview=遠く離れた都市たちの状況を把握し続けるのはなかなか大変です。 そこで、都市の概要を活用しましょう！\n\n都市の概要はショートカットバー（解体プランナーや強化外骨格切り替えボタンがある場所です） のこのアイコン[img=tycoon-cities-overview-shortcut]または__CONTROL__tycoon-cities-overview__で開くことができます。\n\n都市の概要から閲覧できる情報は[entity=tycoon-town-hall]を開いたときに閲覧できる情報と同じです。
tycoon-public-transportation=おめでとうございます！ このModの重要な要素となる[font=default-bold]旅客輸送[/font]が解禁されました！ 各旅客には出発地、出発時間、目的地が設定されています。 旅客の目的地は[font=default-bold]少なくとも90人[/font]の住民を持つ他のすべての都市から都市の規模に応じてランダムに選ばれます。 旅客は出発地および目的地の都市が大きいほど多く出現します。 \n\n邸宅や高層マンションの存在する都市はその範囲内にある[entity=tycoon-passenger-train-station]内に旅客を出現させます。  より多くの邸宅および高層マンション住民がいる都市では、より多くの旅客が出現します。\n\n彼らはどのような手段で輸送されるかは気にしませんが、どれだけ早く到着できるかは気にかけます。\n\n[font=default-bold]報酬[/font]\n\n旅客が彼らの目的地とする都市の[entity=tycoon-passenger-train-station]に到着した場合、プレイヤーに報酬を支払います。 報酬として支払われる[item=tycoon-currency]は都市間の距離に依存し、 都市間の距離が長いほど多くの報酬が支払われます。 報酬となる[item=tycoon-currency]は[font=default-bold]目的地となる[/font]都市の[entity=tycoon-treasury]で回収されます。
tycoon-passenger-train-stations=住民たちを他の都市に輸送する用意ができたら、都市の範囲内に[entity=tycoon-passenger-train-station]を配置しましょう！\n\n都市の範囲内であれば、旅客駅は何個でも配置できます。 都市に２つ以上の旅客駅が存在する場合、旅客はランダムな旅客駅に現れます。\n\n[font=default-bold]出発する旅客の上限[/font]\n\n旅客駅に収容できる人数は無限ではありません！ あまりに多くの旅客が押し寄せると、駅は旅客で埋め尽くされてしまうでしょう。 輸送されてきた旅客が到着できる余地を残すため、出発する旅客はデフォルトで80人までに制限されています。 この上限数は各旅客駅ごとにそれぞれのウィンドウを通して設定できます。\n\n[font=default-bold]目的地によるフィルター[/font]\n\n[entity=tycoon-urban-planning-center]を通して新たな都市を建設していくと、すべての都市の間を結びつつ、将来建設される都市とも接続できる交通網を構築する必要が出てきます。 新たな都市が建設されると、自動的にその都市を目的地とする旅客が現れるようになります。\n\nこれは目的地によるフィルターを設定しておくことで回避できます。 旅客駅を開き、都市名のチェックを外すことでその都市を目的地とする旅客を受け入れないようにすることができます。 いずれかのチェックを外した旅客駅を用意しておくと、新しく都市が建設された際に、旅客駅はその都市への旅客のみを受け入れるようになります。\n\n[font=default-bold]旅客の到着[/font]\n\n旅客駅は旅客の到着ロビーとしても機能します。 旅客が目的地の都市内の旅客駅に到着すると、彼らは自動的に旅客駅から退出します。
tycoon-recycling=[item=tycoon-used-bottle]などの一部のアイテムはリサイクルできます。 Recycling and refurbishing items is much cheaper than producing new items and throwing the used ones away.\n\nOnce your city built a [entity=tycoon-bottle-return-station], citizens will drop their used bottles there. You can pick them up, refurbish them with [recipe=tycoon-refurbish-bottle] or [recipe=tycoon-refurbish-bottle-with-soap], and bring them back into the production cycle.