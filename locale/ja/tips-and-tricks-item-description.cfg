[tips-and-tricks-item-description]
tycoon-about-tycoon=Tycoonは旅客輸送で長者になることを焦点としたModです。 都市の開発が進めば新しい都市の建設や住民の輸送ができるようになります。 住民のためによりよい都市を作り、見返りに[item=tycoon-currency]を得ましょう！ [item=tycoon-currency]は大学へ投資して研究を助けて貰うなど様々なことに利用できます。\n\nこのModはオーバーホールMod（ゲームメカニクスを根本から一新するMod）ではなく、新たなゲームメカニクスを Space ExplorationやKrastorio 2などのオーバーホールModのゲームプレイに追加するModです。  もちろんこのMod単体で都市の成長や公共交通の運営を楽しむこともできますよ！\n\n[font=default-bold]コミュニティとサポート[/font]\n\nもしあなたがTycoonのコミュニティで他のプレイヤーと交流をしたいと考えているなら、ぜひFacorio Mod portal上の Tycoonのページ（https://mods.factorio.com/mod/tycoon ）を確認してみて下さい！ \nDiscord、開発者のTwitch、開発を金銭的にサポートするためのリンクがあります。 フィードバックや提案も大歓迎です！\n\n[font=default-bold]クレジット[/font]\n\n翻訳者様：\n\n  - [font=default-bold]ポルトガル語（ブラジル）[/font]: luis das artimanhas\n  - [font=default-bold]日本語[/font]: yuyuyuxyu\n  - [font=default-bold]ロシア語[/font]: rohon007
tycoon-cities=都市はTycoonの中核を担う要素です。 都市は中心となるタウンホールから始まり、拡張され新たな資源を要求するようになります。\n\n[font=default-bold]タウンホール[/font]\n\n都市の中心にある[entity=tycoon-town-hall]をクリックすることで都市の詳細を確認できます。 この詳細画面では都市の要求やその充足度合いなどが確認できます。\n\n[font=default-bold]都市の成長[/font]\n\n都市を成長させるためには、様々な供給施設を通じて生活必需品や建設資材を住民に供給する必要があります。\n例えば、[entity=tycoon-water-tower]は水を、[entity=tycoon-market]は食糧を、そして[entity=tycoon-hardware-store]は建築資材をそれぞれ供給します。\n\n水は無償で提供されることになりますが、住民たちは、もたらされた食糧や建築資材の対価として[item=tycoon-currency]を支払います。 しばらくすると[entity=tycoon-treasury]が建設され、そのインベントリ内に資金が貯まっていくでしょう。 \n\n[font=default-bold]よりよい住宅[/font]\n\n都市が成長し、[technology=tycoon-residential-housing]や[technology=tycoon-highrise-housing]のような研究が完了すると、より洗練された建築物が建設されるようになります。 これらの家屋はより多くの住民を収容できますが、これらの家屋やそこに住む住民は、より多くの種類の建設資材や生活必需品を要求します。
tycoon-currency=[item=tycoon-currency]はあなたが住民たちに提供した食糧や建設資材の対価として支払われます。 しばらくすると[entity=tycoon-treasury]が建設され、そのインベントリ内に資金が貯まっていくでしょう。 \n\n住民たちから得た資金は[entity=tycoon-university]に投資することでサイエンスパックの生産に利用できます。 この方法は、例えばユーティリティサイエンスパックなどの先進的なサイエンスパックをより早く入手するのに役立ちますが、一方で標準的なレシピより生産コストがかさみがちです。
tycoon-supply-buildings=都市が必要とし消費する資源はいくつかの供給施設を通して供給できます。 同じ種類の供給施設は１つだけでも良いですし、複数置いてもかまいません。 都市はすべての供給施設から資源を供給できます。\n\n[font=default-bold]範囲 (実装予定)[/font]\n\n供給施設は都市の範囲内に配置されなくてはなりません！ この範囲は、施設を配置する際に緑色の領域で示されます。 \n\n[font=default-bold]商店[/font]\n\n供給施設の一つである[entity=tycoon-market]では、プレイヤーは住民に[item=tycoon-apple]などの生活必需品を供給できます。 商店で供給するためのりんごは[entity=tycoon-apple-farm]で栽培できます（マップを見て確認してみて下さい！）。 \n\n[font=default-bold]建材屋[/font]\n\n同様に[entity=tycoon-hardware-store]を通じて[item=stone-brick]や[item=iron-plate]のような建築資材を供給できます。 \n\n[font=default-bold]給水塔[/font]\n\n水を供給するには[entity=tycoon-water-tower]を配置します。 そして汲み上げポンプを配置し、あとは給水塔までパイプを伸ばすだけです！
tycoon-primary-industries=Tycoonでは新しく[entity=tycoon-apple-farm]や[entity=tycoon-wheat-farm]などの第一次産業を追加します。 They can be found all across the map.\n\nIf the supply of existing primary industries is not sufficient, consider exploring more of the map, or increase their productivity with technologies such as [technology=tycoon-apple-farm-productivity-1].
tycoon-residential-needs=簡素な家が邸宅に改築できるようになりました！ 新たな資源を供給し、家々を改築させ、人口を増やしましょう。 \n\n各邸宅は20人の住民を収容できます。 \n\n[font=default-bold]生活必需品[/font]\n\n邸宅に住む住民は[item=tycoon-meat]、 [item=tycoon-bread]、 [item=tycoon-milk-bottle]、 そして[item=tycoon-fish-filet]を消費します。 速やかな都市の発展のためにこれらの資源を常に供給しておきましょう。 \n\n[font=default-bold]建設資材[/font]\n\n簡素な家を邸宅に改築するには10個の[item=steel-plate],  20 個の[item=iron-plate]、 30個の[item=stone-brick]、 そして2つの[item=small-lamp]が必要です。 Keep the cities well supplied to achieve maximum growth speed.\n\n[font=default-bold]Construction Materials[/font]\n\nUpgrading a simple house to a residential house requires 10 [item=steel-plate], 20 [item=iron-plate], 30 [item=stone-brick], and 2 [item=small-lamp].
tycoon-highrise-needs=邸宅が高層マンションに改築できるようになりました！ 新たな資源を供給し、家々を改築させ、人口を増やしましょう。 \n\n各高層マンションは100人の住民を収容できます。 \n\n[font=default-bold]生活必需品[/font]\n\n高層マンションに住む住民は[item=tycoon-smoothie]、 [item=tycoon-apple-cake]、 [item=tycoon-cheese]、 [item=tycoon-burger]、 そして[item=tycoon-dumpling]を消費します。 速やかな都市の発展のためにこれらの資源を常に供給しておきましょう。\n\n[font=default-bold]建設資材[/font]\n\n邸宅を高層マンションに改築するには50個の[item=concrete]、 25個の[item=steel-plate]、 10個の[item=pipe], 2個の[item=pump]、 そして5個の[item=small-lamp]が必要です。 Keep the cities well supplied to achieve maximum growth speed.\n\n[font=default-bold]Construction Materials[/font]\n\nUpgrading a simple house to a residential house requires 50 [item=concrete], 25 [item=steel-plate], 10 [item=pipe], 2 [item=pump], and 5 [item=small-lamp].
tycoon-fund-new-cities=おめでとうございます！ 新たな都市を建築することができるようになりました！\n\n[font=default-bold]都市建設[/font]\n\n新たな都市を建設するためには、[entity=tycoon-urban-planning-center]を配置し、[item=tycoon-currency]を供給する必要があります。 新たな都市はすでにある都市の近くには建設されないので、周囲を探索しマップを広げる必要があります。\n\n新たな都市を建設するための費用は都市を建設する度に倍になっていきます。 \n\n新しい都市の建設費用はすべての[entity=tycoon-urban-planning-center]によって賄われるため、一つの[entity=tycoon-urban-planning-center]に[item=tycoon-currency]を集約する必要はありません。 tycoon-currency=[item=tycoon-currency]はあなたが住民たちに提供した食糧や建設資材の対価として支払われます。 しばらくすると[entity=tycoon-treasury]が建設され、そのインベントリ内に資金が貯まっていくでしょう。 \n\n住民たちから得た資金は[entity=tycoon-university]に投資することでサイエンスパックの生産に利用できます。 この方法は、例えばユーティリティサイエンスパックなどの先進的なサイエンスパックをより早く入手するのに役立ちますが、一方で標準的なレシピより生産コストがかさみがちです。 They don't like to spawn close to each other.\n\nThe cost of new cities increases quadratically. The first additional city costs 1,000 [item=tycoon-currency], the second costs 4,000, the third costs 8,000 and so on.\n\nAll [entity=tycoon-urban-planning-center] work together. That means you can store [item=tycoon-currency] in each of them, and the total sum will be considered.
tycoon-cities-overview=遠く離れた都市たちの状況を把握し続けるのはなかなか大変です。 そこで、都市の概要を活用しましょう！\n\n都市の概要はショートカットバー（解体プランナーや強化外骨格切り替えボタンがある場所です）のこのアイコン[img=tycoon-cities-overview-shortcut]または__CONTROL__tycoon-cities-overview__で開くことができます。\n\n都市の概要から閲覧できる情報は[entity=tycoon-town-hall]を開いたときに閲覧できる情報と同じです。 Luckily you can now access the cities overview.\n\nYou can open the overview through the [img=tycoon-cities-overview-shortcut] shortcut (next to e.g. the deconstruction tool) or with the hotkey __CONTROL__tycoon-cities-overview__.\n\nThe info on each city's tab is the same as the one you see when opening a [entity=tycoon-town-hall].
tycoon-public-transportation=Congratulations! You achieved a major milestone and can now [font=default-bold]transport passengers[/font]. Each passenger has an origin, a time they started, and a destination.\n\nEach city that has residential or highrise citizens, will produce passengers in each [entity=tycoon-passenger-train-station] that you place within their range. The more residential and highrise citizens you have, the more passengers for other cities will appear.\n\nPassengers don't care how you bring them to their destination, but they care about getting there quickly.\n\n[font=default-bold]Rewards[/font]\n\nPassengers will pay you when you bring them to a [entity=tycoon-passenger-train-station] in their destination city. The rewarded [item=tycoon-currency] depends on the distance between cities and the time travelled. The longer the distance, the higher the reward. The [item=tycoon-currency] will be places into the destinatino city's [entity=tycoon-treasury].
tycoon-passenger-train-stations=住民たちを他の都市に輸送する用意ができたら、都市の範囲内に[entity=tycoon-passenger-train-station]を配置しましょう！\n\n都市の範囲内であれば、旅客駅は何個でも配置できます。都市に２つ以上の旅客駅が存在する場合、市民はランダムな旅客駅に現れます。\n\n[font=default-bold]出発する旅客の上限[/font]\n\n旅客駅に収容できる人数は無限ではありません！ あまりに多くの旅客が押し寄せると、駅は旅客で埋め尽くされてしまうでしょう。 輸送されてきた旅客が到着できる余地を残すため、出発する旅客はデフォルトで80人までに制限されています。この上限数は各旅客駅ごとにそれぞれのウィンドウを通して設定できます。\n\n[font=default-bold]目的地によるフィルター[/font]\n\n[entity=tycoon-urban-planning-center]を通して新たな都市を建設していくと、すべての都市の間をむすびつつ、将来建設される都市とも接続できる交通網を構築する必要が出てきます。 新たな都市が建設されると、自動的にその都市を目的地とする旅客が現れるようになります。これは目的地によるフィルターを設定しておくことで回避できます。 \n\n旅客駅を開き、都市名のチェックを外すことでその都市を目的地とする旅客を受け入れないようにすることができます。 すべてのチェックを外した旅客駅を用意しておくと、新しく都市が建設された際に、旅客駅はその都市への旅客のみを受け入れるようになります\n\n[font=default-bold]旅客の到着[/font]\n\n旅客駅は旅客の到着ロビーとしても機能します。 旅客が目的地の都市内の旅客駅に到着すると、彼らは自動的に旅客駅から退出します。 New passengers will appear in a random train station of that city if there is more than one.\n\n[font=default-bold]Limit Departing Passengers[/font]\n\nTrain stations don't have unlimited space, and as more and more passengers want to depart, it may fill up. By default the train stations will only allow up to 80 departing passengers so that there's a bit of space for arrivals. You can configure this per train station when opening its GUI.\n\n[font=default-bold]Filter Destination[/font]\n\nAs you fund more cities through the [entity=tycoon-urban-planning-center], you need to build a network between all current and future cities. Passengers for new cities will automatically show up in your train stations, unless filtered out any destinations.\n\nYou can filter out destinations by opening a train station's GUI and checking off city names. If you checked off any city name in a train station, then future cities will not automatically produce new passengers in this train station.\n\n[font=default-bold]Arrivals[/font]\n\nThe train station also acts as the place where passengers can arrive. Just place the arriving passenger in the train station, and they will automatically be removed.