[tips-and-tricks-item-description]
tycoon-about-tycoon=Tycoon é um mod que visa se tornar um magnata dos transportes. Você pode ajudar as cidades a crescer, financiar novas cidades e transportar passageiros. Todas essas ações lhe darão [item=tycoon-currency] que você pode usar para várias coisas, como financiar pesquisas.\n\nEste mod não é uma revisão completa, mas adiciona novas mecânicas de jogo que você pode usar junto com revisões como Exploração Espacial ou Krastorio 2. É claro que você também pode jogar Tycoon sozinho e aproveitar o crescimento das cidades e as redes de transporte público.\n\n[font=default-bold]Comunidade e suporte[/font]\n\nSe você quiser interagir com a comunidade que joga o mod Tycoon, confira a descrição do mod no site do portal de mod Factorio: https://mods.factorio.com/mod/tycoon \nLá você encontra links para o Discord , o Twitch do desenvolvedor e formas de apoiar financeiramente o desenvolvimento. Feedback and suggestions are more than welcome!\n\n[font=default-bold]Credits[/font]\n\nTranslators:\n\n  - [font=default-bold]Brasilian[/font]: luis das artimanhas\n  - [font=default-bold]Japanese[/font]: yuyuyuxyu\n  - [font=default-bold]Russian[/font]: rohon007, winex, Shadow_Man\n\nCode Contributions: winex\n\nSupporters: Voidtraveler
tycoon-cities=As cidades são o coração do mod Tycoon. Começando com uma prefeitura no centro, eles podem crescer e desenvolver novas demandas.\n\n[font=default-bold]Prefeitura[/font]\n\nO [entity=tycoon-town-hall] é o centro da sua cidade. When you click on it, you can see details about your city, such as its basic needs and how well it is supplied.\n\n[font=default-bold]City Growth[/font]\n\nTo help cities grow, you need to provide items for their basic needs, additional needs, and construction materials through supply buildings.\nYou can use the [entity=tycoon-water-tower] to provide water, the [entity=tycoon-market] for food, and the [entity=tycoon-hardware-store] for construction material. The more demands you meet, the faster the city will grow. But even if you can't supply all of the resources, the city will still grow. Devagar.\n\nA água é gratuita, mas alimentos e materiais de construção rendem algum [item=tycoon-currency]. Depois que sua cidade tiver construído um [entity=tycoon-treasury] você pode encontrar a moeda que os cidadãos pagam lá. Deve ser um dos primeiros edifícios construídos pela sua cidade.\n\n[font=default-bold]Melhores moradias[/font]\n\nÀ medida que sua cidade se expande, ela poderá construir edifícios mais avançados à medida que você desbloqueia níveis de habitação mais altos, como [technology=tycoon-residential-housing] ou [technology=tycoon-highrise-housing]. Eles oferecem muito mais espaço para os cidadãos, mas também trazem novas necessidades básicas e requisitos de materiais de construção.
tycoon-currency=[item=tycoon-currency] é sua recompensa por fornecer alimentos e materiais de construção a uma cidade, bem como por transportar passageiros. Depois que uma cidade tiver construído um [entity=tycoon-treasury], você poderá encontrar a moeda lá. A cidade consome recursos uma vez por minuto e depois coloca a moeda no tesouro.\n\nVocê pode usar a moeda para financiar pesquisas através da [item=tycoon-university]. Esta é uma maneira fácil de obter pacotes científicos mais avançados, mas é mais cara do que produzir pacotes científicos com a abordagem tradicional do Factorio. At a later stage you may craft [item=tycoon-money-stack] for [item=tycoon-citizen-science] which you will need to establish new cities.
tycoon-supply-buildings=As cidades consomem recursos que você pode fornecer através de edifícios de abastecimento. Você pode construir um ou mais de cada tipo, e a cidade consumirá de todos eles.\n\n[font=default-bold]Alcance[/font]\n\nEdifícios de abastecimento devem ser construídos dentro do alcance da cidade. Você pode ver o intervalo válido com uma sobreposição verde ao posicionar um edifício de suprimentos.\n\n[font=default-bold]Mercados[/font]\n\nCom o [entity=tycoon-market] você pode fornecer necessidades básicas, como [item=tycoon-apple]. Você pode cultivá-los em [entity=tycoon-apple-farm]. Dê uma olhada no mapa para encontrar fazendas.\n\n[font=default-bold]Lojas de Ferragens[/font]\n\nCom a [entity=tycoon-hardware-store] você pode fornecer materiais de construção como [item=stone-brick] ou [item=iron-plate].\n\n[font=default-bold]Torres de Água[/font]\n\nCom a [entity=tycoon-water-tower] você pode fornecer água aos cidadãos. Simplesmente construa uma [entity=offshore-pump] próxima e conecte-a com canos à torre de água.
tycoon-primary-industries=Tycoon introduz novas indústrias primárias, como [entity=tycoon-apple-farm] e [entity=tycoon-wheat-farm]. Eles podem ser encontrados em todo o mapa.\n\nSe a oferta das indústrias primárias existentes não for suficiente, considere explorar mais o mapa ou aumentar sua produtividade com tecnologias como [technology=tycoon-apple-farm-productivity].
tycoon-residential-needs=Suas cidades agora podem transformar casas simples em residências, mas são necessários novos recursos para melhorar e alimentar a população.\n\nCada casa residencial pode suportar 20 cidadãos.\n\n[font=default-bold]Necessidades Básicas[/font]\n\nOs cidadãos residenciais consomem adicionalmente [item=tycoon-meat] e [item=tycoon-bread]. Mantenha as cidades bem abastecidas para atingir a velocidade máxima de crescimento.\n\n[font=default-bold]Materiais de construção[/font]\n\nAtualizar uma casa simples para uma casa residencial requer 10 [item=steel-plate], 20 [item=iron-plate], 30 [item=stone-brick], e 2 [item=small-lamp].
tycoon-highrise-needs=Suas cidades agora podem transformar casas residenciais em arranha-céus, mas precisam de novos recursos para melhorar e alimentar a população.\n\nCada prédio pode sustentar 100 cidadãos.\n\n[font=default -bold]Necessidades Básicas[/font]\n\nOs cidadãos residenciais consomem [item=tycoon-smoothie], [item=tycoon-apple-cake], [item=tycoon-cheese], [item=tycoon-burger], e [item=tycoon-dumpling]. Mantenha as cidades bem abastecidas para atingir a velocidade máxima de crescimento. \n\n[font=default-bold]Materiais de construção[/font]\n\nTransformar uma casa simples em uma casa residencial requer 50 [item=concrete], 25 [item=steel-plate], 10 [item=pipe], 2 [item=pump], e 5 [item=small-lamp].

tycoon-start-new-cities=Congratulations! You achieved a major milestone and can now [font=default-bold]start new cities[/font].\n\nTo start a new city, pick the [item=tycoon-town-hall] from your first city's town hall, and place it somewhere on the map. It will generate some streets around the town hall, when the city has been placed successfully.
tycoon-cities-overview=Ficar de olho em todas as suas cidades pode ser complicado quando elas estão distantes umas das outras. Felizmente agora você pode acessar a visão geral das cidades.\n\nVocê pode abrir a visão geral através do atalho [img=tycoon-cities-overview-shortcut] (ao lado, por exemplo, da ferramenta de desconstrução) ou com a tecla de atalho __CONTROL__tycoon-cities-overview__.\n\nAs informações na guia de cada cidade são as mesmas que você vê ao abrir uma [entity=tycoon-town-hall]. Eles devem estar disponíveis em quantidades suficientes em um ou mais [entity=tycoon-market].\nVocê precisa pesquisar [technology=tycoon-baking] e [technology=tycoon-meat-processing] para produzi-los.\n\n[font=default-bold]Materiais de construção[/font]\n\nAtualizar uma casa simples para uma casa residencial requer 10 [item=steel-plate], 20 [item=iron-plate], 30 [item=stone-brick], e 2 [item=small-lamp].
tycoon-public-transportation=Parabéns! Você alcançou um marco importante e agora pode [font=default-bold]transportar passageiros[/font]. Cada passageiro tem uma origem, um horário de partida e um destino. O destino é escolhido aleatoriamente entre todas as outras cidades com [font=default-bold]pelo menos 90 cidadãos[/font], mas é influenciado pelo tamanho da cidade. Como regra geral de cidades maiores (tanto de origem como de destino), levam a mais passageiros. \n\nCada cidade que tenha cidadãos residenciais ou arranha-céus produzirá passageiros em cada [entity=tycoon-passenger-train-station] que você colocar ao seu alcance. Quanto mais cidadãos residenciais e de arranha-céus você tiver, mais passageiros para outras cidades aparecerão.\n\nOs passageiros não se importam com a forma como você os leva ao destino, mas eles se preocupam em chegar lá rapidamente.\n\n[font=default-bold]Recompensas[/font]\n\nOs passageiros pagarão quando você os levar a uma [entity=tycoon-passenger-train-station] na cidade de destino. A recompensa [item=tycoon-currency] depende da distância entre as cidades e do tempo percorrido. A recompensa [item=tycoon-currency] depende da distância entre as cidades e do tempo percorrido. Quanto maior a distância, maior será a recompensa. O [item=tycoon-currency] será colocado na [entity=tycoon-treasury] da cidade de [font=default-bold]destino[/font].
tycoon-passenger-train-stations=Ao construir uma [entity=tycoon-passenger-train-station] dentro do alcance de uma cidade, você diz aos cidadãos que os ajudará a viajar para outras cidades.\n\nVocê pode construir qualquer número de estações de trem por cidade, conforme desde que estejam no alcance da cidade. Novos passageiros aparecerão em uma estação de trem aleatória daquela cidade se houver mais de uma.\n\n[font=default-bold]Limite de passageiros que partem[/font]\n\nAs estações de trem não têm espaço ilimitado e à medida que mais e mais passageiros desejam partir, ele pode ficar lotado. Por padrão, as estações de trem permitem apenas até 80 passageiros que partem, para que haja um pouco de espaço para chegadas. Você pode configurar isso por estação de trem ao abrir sua GUI.\n\n[font=default-bold]Filtrar destino[/font]\n\nÀ medida que você financia mais cidades por meio do[entity=tycoon-urban-planning-center], você precisa construir uma rede entre todas as cidades atuais e futuras. Os passageiros de novas cidades aparecerão automaticamente em suas estações de trem, a menos que algum destino seja filtrado.\n\nVocê pode filtrar destinos abrindo a GUI de uma estação de trem e marcando os nomes das cidades. Se você marcou o nome de qualquer cidade em uma estação de trem, as cidades futuras não produzirão automaticamente novos passageiros nesta estação de trem.\n\n[font=default-bold]Chegadas[/font]\n\nA estação de trem também atua como o local onde os passageiros podem chegar. Basta colocar o passageiro que chega na estação de trem e ele será retirado automaticamente.
tycoon-recycling=Alguns itens como [item=tycoon-used-bottle] podem ser reciclados. Reciclar e reformar itens é muito mais barato do que produzir itens novos e jogar fora os usados.\n\nDepois que sua cidade construir uma [entity=tycoon-bottle-return-station], os cidadãos deixarão suas garrafas usadas lá. Você pode pegá-los, restaurá-los com [recipe=tycoon-refurbish-bottle] ou [recipe=tycoon-refurbish-bottle-with-soap] e trazê-los de volta ao ciclo de produção.
