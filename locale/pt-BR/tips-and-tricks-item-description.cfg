[tips-and-tricks-item-description]
tycoon-about-tycoon=Tycoon é um mod que visa se tornar um magnata dos transportes. Você pode ajudar as cidades a crescer, e o próximo lançamento de recurso permitirá financiar novas cidades e transportar passageiros. Todas essas ações lhe darão [item=tycoon-currency] que você pode usar para várias coisas, como financiar pesquisas.\n\nEste mod não é uma revisão completa, mas adiciona novas mecânicas de jogo que você pode usar junto com revisões como Exploração Espacial ou Krastorio 2. É claro que você também pode jogar Tycoon sozinho e aproveitar o crescimento das cidades e as redes de transporte público.\n\n[font=default-bold]Comunidade e suporte[/font]\n\nSe você quiser interagir com a comunidade que joga o mod Tycoon, confira a descrição do mod no site do portal de mod Factorio: https://mods.factorio.com/mod/tycoon \nLá você encontra links para o Discord , o Twitch do desenvolvedor e formas de apoiar financeiramente o desenvolvimento. Comentários e sugestões são mais que bem-vindos!\n\n[font=default-bold]Créditos[/font]\n\nTradutores:\n\n  - [font=default-bold]Brasileiro[/font]: luis das artimanhas\n - [font=default- negrito]Japonês[/font]: yuyuyuxyu\n - [font=default-bold]Russo[/font]: rohon007

tycoon-cities=As cidades são o coração do mod Tycoon. Começando com uma prefeitura no centro, eles podem crescer e desenvolver novas demandas.\n\n[font=default-bold]Prefeitura[/font]\n\nO [entity=tycoon-town-hall] é o centro da sua cidade. Ao clicar nele, você pode ver detalhes sobre sua cidade, como suas necessidades básicas e quão bem ela é abastecida.\n\n[font=default-bold]Crescimento da cidade[/font]\n\nPara ajudar as cidades a crescer, você precisa fornecer itens para suas necessidades básicas e construção por meio de edifícios de abastecimento.\nVocê pode usar a [entity=tycoon-water-tower] para fornecer água, o [entity=tycoon-market] para alimentos, e a [entity=tycoon-hardware-store] para material de construção.\n\nA água é gratuita, mas os alimentos e os materiais de construção rendem alguns [item=tycoon-currency]. Depois que sua cidade tiver construído um [entity=tycoon-treasury] você pode encontrar a moeda que os cidadãos pagam lá. Deve ser um dos primeiros edifícios construídos pela sua cidade.\n\n[font=default-bold]Melhores moradias[/font]\n\nÀ medida que sua cidade se expande, ela poderá construir edifícios mais avançados à medida que você desbloqueia níveis de habitação mais altos, como [technology=tycoon-residential-housing] ou [technology=tycoon-highrise-housing]. Eles oferecem muito mais espaço para os cidadãos, mas também trazem novas necessidades básicas e requisitos de materiais de construção.
tycoon-currency=[item=tycoon-currency] é a sua recompensa por fornecer alimentos e materiais de construção a uma cidade. Depois que uma cidade tiver construído um [entity=tycoon-treasury] você pode encontrar a moeda lá.\n\nVocê pode usar moeda para financiar pesquisas por meio da [entity=tycoon-university]. Esta é uma maneira fácil de obter pacotes científicos mais avançados, mas é mais cara do que produzir pacotes científicos com a abordagem tradicional do Factorio.
tycoon-supply-buildings=As cidades consomem recursos que você pode fornecer através de edifícios de abastecimento. Você pode construir um ou mais de cada tipo, e a cidade consumirá todos eles.\n\n[font=default-bold]Alcance (em breve)[/font]\n\nOs edifícios de abastecimento devem ser construídos dentro do alcance da cidade. Você pode ver o intervalo válido com uma sobreposição verde ao posicionar um edifício de suprimentos.\n\n[font=default-bold]Mercados[/font]\n\nCom o [entity=tycoon-market] você pode fornecer necessidades básicas, como [item=tycoon-apple]. Você pode cultivá-los em [entity=tycoon-apple-farm]. Dê uma olhada no mapa para encontrar fazendas.\n\n[font=default-bold]Lojas de Ferragens[/font]\n\nCom a [entity=tycoon-hardware-store] você pode fornecer materiais de construção como [item=stone-brick] ou [item=iron-plate].\n\n[font=default-bold]Torres de Água[/font]\n\nCom a [entity=tycoon-water-tower] você pode fornecer água aos cidadãos. Basta construir uma bomba offshore próxima e conectá-la com tubos à torre de água.
tycoon-primary-industries=Tycoon introduz novas indústrias primárias, como [entity=tycoon-apple-farm] e [entity=tycoon-wheat-farm]. Eles podem ser encontrados em todo o mapa.\n\nSe a oferta das indústrias primárias existentes não for suficiente, considere explorar mais o mapa ou aumentar sua produtividade com tecnologias como [technology=tycoon-apple-farm-productivity-1].
tycoon-residential-needs=Suas cidades agora podem transformar casas simples em residências, mas são necessários novos recursos para melhorar e alimentar a população.\n\nCada casa residencial pode suportar 20 cidadãos.\n\n[font=default-bold]Necessidades Básicas[/font]\n\nOs cidadãos residenciais consomem adicionalmente [item=tycoon-meat] e [item=tycoon-bread]. Eles devem estar disponíveis em quantidades suficientes em um ou mais [entity=tycoon-market].\nVocê precisa pesquisar [technology=tycoon-baking] e [technology=tycoon-meat-processing] para produzi-los.\n\n[font=default-bold]Materiais de construção[/font]\n\nAtualizar uma casa simples para uma casa residencial requer 10 [item=steel-plate], 20 [item=iron-plate], 30 [item=stone-brick], e 2 [item=small-lamp].
tycoon-highrise-needs=Your cities are now able to upgrade residential houses to highrise houses, but it needs new resources to upgrade e feed the population.\n\nEach highrise house can support 100 citizens,\n\n[font=default-bold]Necessidades Básicas[/font]\n\nOs cidadãos residenciais consomem adicionalmente [item=tycoon-fish-filet] e [item=tycoon-milk-bottle]. Eles devem estar disponíveis em quantidades suficientes em um ou mais [entity=tycoon-market].\nVocê precisa pesquisar [technology=tycoon-bottling] e [technology=tycoon-meat-processing] para produzi-los.\n\n[font=default-bold]Materiais de construção[/font]\n\nAtualizar uma casa simples para uma casa residencial requer 50 [item=concrete], 25 [item=steel-plate], 10 [item=pipe], 2 [item=pump], e 5 [item=small-lamp].
tycoon-fund-new-cities=Parabéns! Você alcançou um marco importante e agora pode [font=default-bold]financiar novas cidades[/font].\n\nPara financiar uma nova cidade, você precisa construir um [entity=tycoon-urban-planning-center], forneça [item=tycoon-currency] e explore o mapa o suficiente para que haja espaço para uma nova cidade. Eles não gostam de aparecer próximos uns dos outros.\n\nO custo de novas cidades aumenta quadraticamente. A primeira cidade adicional custa 1.000 [item=tycoon-currency], o segundo custa 4.000, o terceiro custa 8.000 e assim por diante.\n\nTodos os [entity=tycoon-urban-planning-center] trabalham juntos. Isso significa que você pode armazenar [item=tycoon-currency] em cada um deles, e a soma total será considerada.
tycoon-cities-overview=Ficar de olho em todas as suas cidades pode ser complicado quando elas estão distantes umas das outras. Felizmente agora você pode acessar a visão geral das cidades.\n\nVocê pode abrir a visão geral através do atalho [img=tycoon-cities-overview-shortcut] (ao lado, por exemplo, da ferramenta de desconstrução) ou com a tecla de atalho __CONTROL__tycoon-cities-overview__.\n\nAs informações na guia de cada cidade são as mesmas que você vê ao abrir uma [entity=tycoon-town-hall].
tycoon-public-transportation=Parabéns! Você alcançou um marco importante e agora pode [font=default-bold]transportar passageiros[/font]. passageiro tem uma origem, um horário de partida e um destino.\n\nCada cidade que tenha cidadãos residenciais ou arranha-céus produzirá passageiros em cada [entity=tycoon-passenger-train-station] que você colocar ao seu alcance. Quanto mais cidadãos residenciais e de arranha-céus você tiver, mais passageiros para outras cidades aparecerão.\n\nOs passageiros não se importam com a forma como você os leva ao destino, mas eles se preocupam em chegar lá rapidamente.\n\n[font=default-bold]Recompensas[/font]\n\nOs passageiros pagarão quando você os levar a uma [entity=tycoon-passenger-train-station] na cidade de destino. A recompensa [item=tycoon-currency] depende da distância entre as cidades e do tempo percorrido. Quanto maior a distância, maior será a recompensa. O [item=tycoon-currency] será colocado no [entity=tycoon-treasury] da cidade de destino.
tycoon-passenger-train-stations=Ao construir uma [entity=tycoon-passenger-train-station] dentro do alcance de uma cidade, você diz aos cidadãos que os ajudará a viajar para outras cidades.\n\nVocê pode construir qualquer número de estações de trem por cidade, conforme desde que estejam no alcance da cidade. Novos passageiros aparecerão em uma estação de trem aleatória daquela cidade se houver mais de uma.\n\n[font=default-bold]Limite de passageiros que partem[/font]\n\nAs estações de trem não têm espaço ilimitado e à medida que mais e mais passageiros desejam partir, ele pode ficar lotado. Por padrão, as estações de trem permitem apenas até 80 passageiros que partem, para que haja um pouco de espaço para chegadas. Você pode configurar isso por estação de trem ao abrir sua GUI.\n\n[font=default-bold]Filtrar destino[/font]\n\nÀ medida que você financia mais cidades por meio do[entity=tycoon-urban-planning-center], você precisa construir uma rede entre todas as cidades atuais e futuras. Os passageiros de novas cidades aparecerão automaticamente em suas estações de trem, a menos que algum destino seja filtrado.\n\nVocê pode filtrar destinos abrindo a GUI de uma estação de trem e marcando os nomes das cidades. Se você marcou o nome de qualquer cidade em uma estação de trem, as cidades futuras não produzirão automaticamente novos passageiros nesta estação de trem.\n\n[font=default-bold]Chegadas[/font]\n\nA estação de trem também atua como o local onde os passageiros podem chegar. Basta colocar o passageiro que chega na estação de trem e ele será retirado automaticamente.