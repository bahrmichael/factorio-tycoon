think-story-1=Todos estão bem? Fizemos um pouso forçado e agora estamos encalhados aqui.
think-story-2=Como assim, encalhado? Não podemos simplesmente consertar a nave e voltar?
think-story-3=Eu gostaria que fosse tão simples. Mas os danos são extensos. Devíamos estabelecer uma base aqui.
think-story-4=I Encontrei alguns recursos para construir uma prefeitura. Se você não consegue nos encontrar, dê uma olhada no mapa. É um pouco apertado aqui. Vamos construir algumas casas!
think-story-5=Ei, engenheiro! Você pode nos conseguir algumas pedras para construir casas? Existem algumas pedras bonitas nas proximidades.
think-story-6=Obrigado! Agora podemos construir algumas casas novas. Dê uma olhada no que estamos construindo!
think-story-7=Ufa, foi uma construção pesada. Hora do almoço!
think-story-8=Se você não estiver com fome, você pode começar a coletar algumas placas de ferro e pedras. Precisamos construir casas mais robustas.
think-story-9=Ótimo trabalho! Vamos direto ao trabalho. Vamos ver o quanto podemos construir com os novos recursos.
think-story-10=Os trabalhadores estão com sede e precisam de água. Construa uma bomba offshore e tubulações para o tanque de armazenamento próximo à prefeitura.
think-story-11=Tão refrescante! Agora podemos trabalhar ainda mais.
think-story-12=O trabalho me lembra o jantar. E já comemos toda a nossa comida. Ajuda!
think-story-13=Não se preocupe! Podemos construir uma fazenda de maçãs com os materiais de construção.
think-story-14=Engenheiro, você abasteceria a fazenda com água e energia para que ela pudesse cultivar maçãs? Dê uma olhada no mapa caso não consiga encontrá-lo.
think-story-15=Ótimo trabalho! Agora, por favor, traga essas maçãs para o mercado.
think-story-16=Essas maçãs são saborosas! Hum!
think-story-17=Membro da tripulação, você pagou por eles?
think-story-18=Sim! O dinheiro está no tesouro. Deveria estar em algum lugar da cidade.
think-story-19=Engenheiro, podemos usar o dinheiro para financiar pesquisas. Vamos começar construindo uma universidade e colocando-a perto da cidade.
think-story-20=Ótimo! Agora que temos uma universidade, você pode fornecer dinheiro a ela e financiar algumas pesquisas.
think-story-21=Podemos fazer a cidade crescer ainda mais para financiar ainda mais pesquisas. As possibilidades são infinitas!
think-story-ending=Isto conclui a história. Obrigado por jogar! Você pode continuar jogando se quiser, mas não há mais história.
deliver-initial-stone=Entregue __1__ pedra para a prefeitura.
deliver-initial-iron-and-stone=Entregue __1__ placas de ferro e __2__ pedras para a prefeitura.
supply-water=Conecte o tanque a uma bomba de água.
supply-apple-farm=Forneça energia e água à fazenda de maçãs e deixe-a cultivar algumas maçãs.
supply-city-with-apples=Traga maçãs da fazenda de maçãs para o mercado.
build-university=Crie uma universidade e coloque-a perto da cidade.
fund-research=Leve dinheiro para a universidade e produza pacotes científicos vermelhos.

