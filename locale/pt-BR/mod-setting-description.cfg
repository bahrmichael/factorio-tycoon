[mod-setting-description]
tycoon-spawn-initial-city=Aviso: Esta configuração é apenas para você se você souber como trabalhar com interfaces remotas, para que você possa realmente gerar uma cidade. Não desative isso se quiser apenas jogar o mod Tycoon.
tycoon-tags-text-length=Limita o comprimento máximo do texto para tags de mapa (principalmente para indústrias primárias)\nexemplos: 5, 1 ou 0 para nenhum texto (apenas ícones)
tycoon-tags-show-population=Mostra a população atual ao lado dos nomes das cidades no mapa.\nAtualizações a cada minuto ou mais.
tycoon-skip-check-resources=Ignore a verificação de recursos próximos ao posicionar indústrias.\nAtive se você tiver problemas de desempenho ao explorar (ex: mods de adição de recursos) e não se importar em colocar nelas.
tycoon-reveal-spawned=Reveal (forces charting) spawned Primary Industries or Cities.
