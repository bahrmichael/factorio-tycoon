think-story-1=Todos estão bem? Fizemos um pouso forçado e agora estamos encalhados aqui.
think-story-2=Como assim, encalhado? Não podemos simplesmente consertar a nave e voltar?
think-story-3=Eu gostaria que fosse tão simples. Mas os danos são extensos. Devíamos estabelecer uma base aqui.
think-story-4=Conseguimos recuperar alguns recursos e construímos uma prefeitura próxima. Armazenamos o que ainda está intacto lá.
think-story-5=Ei, engenheiro! Nosso abastecimento de água está acabando. Para abastecer nossa cidade com água, precisamos de uma torre de água. Por favor, crie um!
think-story-6=Bom! Agora coloque-o perto da prefeitura e conecte-o a uma fonte de água. Deveríamos ter canos e outras coisas na prefeitura.
think-story-7=Tão refrescante! Não temos mais sede. Mas estou ficando com um pouco de fome.
think-story-8=Más notícias: estamos com pouca comida. Há uma fazenda de maçãs no sul. Vamos ajudá-lo a cultivar algumas maçãs!
think-story-9=As primeiras maçãs cresceram e podem ser colhidas! Vamos levá-los ao mercado antes que os cidadãos fiquem com fome.
think-story-10=Ah, esqueci do mercado! Você pode montar um e enviar as maçãs para lá?
think-story-11=Essas maçãs são saborosas! Hum! Agora estamos prontos para construir algumas casas!
think-story-12=Ei, engenheiro! Vamos preparar a cidade para expansão. O primeiro passo é construir uma loja de ferragens em nossa cidade. Agora você pode criá-lo.
think-story-13=Perfeito! Precisamos fornecer chapas de ferro e pedras na loja de ferragens. Deve haver algumas pedras e manchas de minério por aqui.
think-story-14=Ótimo trabalho! Vamos direto ao trabalho. Vamos ver o quanto podemos construir com os novos recursos.
think-story-15=Acabamos de construir um tesouro onde os impostos são recolhidos. Cada vez que os cidadãos compram comida ou água, alguns impostos são armazenados no tesouro.
think-story-16=Podemos usar o dinheiro para financiar pesquisas. Vamos começar construindo uma universidade e colocando-a perto da cidade.
think-story-17=Ótimo! Agora que temos uma universidade, você pode fornecer-lhe dinheiro e financiar algumas pesquisas.
think-story-18=Podemos fazer a cidade crescer ainda mais para financiar ainda mais pesquisas. As possibilidades são infinitas!
think-story-19=Vamos manter a cidade crescendo até chegarmos a 100 cidadãos. Certifique-se de atender às necessidades básicas da cidade à medida que ela cresce. Confira a prefeitura para obter mais detalhes.
think-story-20=Incrível! Nossa cidade está prosperando com 100 cidadãos. No entanto, as pessoas estão começando a pedir algo mais do que apenas água e comida. Ultimamente temos ouvido muito falar sobre a necessidade de garrafas de leite. Você poderia dar uma olhada nisso?
think-story-21=Você conseguiu, Engenheiro! Nossos cereais matinais estão muito melhores agora. As crianças estão felizes e até os adultos não param de sorrir. Obrigado por trazer a simples alegria do leite de volta às nossas vidas! Chegaremos a 200 cidadãos em breve?
think-story-22=200 pessoas fortes e em crescimento! Os nossos cidadãos pedem um pouco mais de variedade nas suas refeições, especialmente na carne. Você poderia encontrar uma maneira de colocar isso no menu?
think-story-23=Engenheiro, você se superou! O aroma do churrasco está enchendo o ar e tudo graças a você. Esta noite, festejaremos em sua homenagem. Isto é mais do que apenas comida; é um impulso ao nosso espírito comunitário!

think-story-ending=Isso conclui a história, mas há mais para explorar à medida que sua cidade cresce.
tycoon-story-starter-items-in-town-hall=Colocamos alguns itens iniciais na prefeitura. Abra a prefeitura, segure CTRL e clique duas vezes em um dos itens para movê-los todos para o seu inventário. Se você não consegue ver a prefeitura, tente encontrá-la no mapa.
tycoon-story-finding-primary-industries=O jogo gerou uma nova fazenda de maçãs em algum lugar da área explorada. A melhor maneira de encontrá-lo é abrir o mapa e procurar o ícone de uma maçã. Novas indústrias primárias aparecem automaticamente no mapa à medida que você explora mais o mapa.
tycoon-story-new-demand-check-town-hall=Seus cidadãos desenvolveram uma nova necessidade básica. Verifique a prefeitura e forneça ao mercado o que a cidade precisa.
tycoon-story-keep-supplying-construction-material=Continuar suprindo sua cidade com suas necessidades básicas e materiais de construção (pedra e ferro) para que ela possa continuar a crescer.

# objetivos (goals)
goal-supply-apple-farm=Forneça energia e água à fazenda de maçãs e deixe-a cultivar algumas maçãs.
goal-supply-city-with-hardware=Leve __1__ placas de ferro e __2__ pedras para a loja de ferragens.
goal-build-university=Crie uma universidade e coloque-a perto da cidade.
goal-fund-research=Leve dinheiro para a universidade e produza pacotes científicos vermelhos.
goal-craft-item=Crie um __1__ do seu inventário.
goal-place-water-tower=Coloque a torre de água perto do centro da cidade e conecte-a a uma fonte de água.
goal-supply-apples=Crie um mercado, coloque-o perto do centro da cidade e forneça __1__ maçãs.
goal-place-hardware-store=Coloque a loja de ferragens perto do centro da cidade.
goal-grow-city=Aumentar a cidade para __1__ habitantes. Mantenha o mercado, a loja de ferragens e a água abastecida.
goal-supply-milk=Novos edifícios e itens estão disponíveis para você criar. Forneça o mercado
goal-supply-meat=Agora você pode criar o açougue e a carne. Expandir a cadeia de abastecimento e fornecer carne ao mercado.

